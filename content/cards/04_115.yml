  subtitle: ''
  text: '**Manovra:** Sforza un Uomo :gondor: per ferire un servitore una volta (o due volte se quel servitore è un Uruk-hai).'
  lore: ‘Non si dice forse che mai nemico prese il Trombatorrione, difeso dagli Uomini?’
es:
  title: Defendámosla y Confiemos
  subtitle: ''
  text: '**Maniobra:** Esfuerza un Hombre :gondor: para herir un siervo (o herir un siervo dos veces si ese siervo es un Uruk-hai).'
  lore: ¿No se dice acaso que ningún enemigo tomó jamás Cuernavilla, cuando la defendieron los hombres?
