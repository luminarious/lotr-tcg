en:
  title: Elven Cloak
  subtitle: ''
  text: |-
    To play, spot an Elf. Bearer must be a companion.   
    The minion archery total is -1.
  lore: ‘…never before have we clad strangers in the garb of our own people.’
de:
  title: Elbenmantel
  subtitle: ''
  text: Entdecke einen Elben, um den Elbenmantel zu spielen. Muss auf einen Gefährten gespielt werden. Der Fernkampfwert der Diener wird um 1 reduziert.
  lore: …und niemals zuvor haben wir Fremde in die Gewänder unseres eigenen Volkes gekleidet.
fr:
  title: Cape Elfique
  subtitle: ''
  text: Pour jouer, désignez un Elfe. Le détenteur doit être un compagnon. Le total d’archerie des séides est de -1.
  lore: …et jamais auparavant nous n'avons vêtu des étrangers du costume des nôtres.
it:
  title: Mantello Elfico
  subtitle: ''
  text: Per giocarla, avvista un Elfo. Il possessore deve essere un compagno. Sottrai -1 al totale degli arcieri tra i servitori.
  lore: ‘…mai prima d'oggi avevamo vestito degli stranieri con abiti uguali ai nostri.’
es:
  title: Capa Élfica
  subtitle: ''
  text: Para jugarlo, avista un Elfo. El portador ha de ser un Compañero. El total de arquería de los siervos es -1.
  lore: …y nunca hasta ahora habíamos vestido a extranjeros con las ropas de los nuestros.
