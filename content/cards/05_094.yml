en:
  title: Thundering Host
  subtitle: ''
  text: |-
    Plays to your support area.  
    **Skirmish:** Discard this condition to make a mounted :rohan: Man strength +3 (and heal that Man if at a plains).
  lore: …with a rush like the sudden onset of a great wind the last host of Rohan rode thundering into the West.
de:
  title: Donnernde Hufe
  subtitle: ''
  text: 'Spiele diese Karte in deinen Unterstützungs-bereich. **Kampf** Lege diesen Effekt ab, um einem berittenen :rohan: Menschen Stärke +3 zu geben (und ihn zu heilen, wenn er sich auf einer Ebene befindet).'
  lore: … so unvermutet wie der plötzliche Ausbruch eines Sturms ritt das letzte Heer von Rohan donnernd gen Westen.
fr:
  title: Armée Tonitruante
  subtitle: ''
  text: |-

    **Combat :** Défaussez cette situation pour donner +3 en force à un Homme :rohan: qui détient une monture (et guérissez cette Homme s’il se trouve à une plaine).
  lore: '… d''un élan semblable au brusque assaut d''un grand vent, la dernière armée de Rohan partit avec un grondement de tonnerre vers l''Ouest. '
it:
  title: Schiera Rombante
  subtitle: ''
  text: |-

    **Schermaglia:** Scarta questa condizione per aggiungere +3 alla forza di un Uomo a cavallo :rohan: (e curare quell’Uomo, se presso una pianura).
  lore: …con il fragore d'un improvviso turbine di forte vento, l'ultima schiera di Rohan galoppò rombante verso occidente.’
es:
  title: Hueste atronadora
  subtitle: ''
  text: '**Escaramuza:** Descarta esta condición para dar a un Hombre :rohan: con montura fuerza +3 (y curar ese Hombre si está en una llanura).'
  lore: ',,,con un ímpetu semejante al de un vendaval, la última hueste de Rohan partió como un trueno rumbo al oeste.'
