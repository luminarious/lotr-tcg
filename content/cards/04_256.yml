  text: '**Sureño.** **Arquero.** **Emboscar** :twilight1:. Para jugarlo, avista un **Sureño.** **Asignación:** Avista 7 compañeros para asignar este siervo al Portador del Anillo. El jugador de Gentes Libres puede hacer que descartes un compañero (excepto el Portador del Anillo) para prevenir esto.'
