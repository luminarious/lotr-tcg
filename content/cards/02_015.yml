en:
  title: What Are We Waiting For?
  subtitle: ''
  text: '**Fellowship:** Exert a Dwarf to make an opponent draw 2 cards. That player then chooses to either discard 2 Shadow cards from hand or skip his or her next Shadow phase. '
  lore: ‘It is not despair, for despair is only for those who see the end beyond all doubt.’
de:
  title: Worauf warten wir noch?
  subtitle: ''
  text: '**Gemeinschaft.** Strenge einen Zwerg an, um einen Gegenspieler zu zwingen, 2 Karten zu ziehen. Dann muss sich dieser Spieler entscheiden, entweder 2 Schattenkarten aus seiner Hand abzulegen oder seine nächste Schattenphase zu überspringen.'
  lore: Es ist nicht Verzweiflung, denn Verzweiflung ist nur für jene, die das Ende unzweifelhaft erblicken.
fr:
  title: Qu'Attendons-Nous Pour le Faire?
  subtitle: ''
  text: |
    **Compagnie :** Affaiblissez un Nain pour faire piocher 2 cartes à un adversaire. Ce joueur choisit ensuite entre défausser 2 cartes de l’Ombre de sa main ou ignorer sa prochaine phase d’**Ombre.**  
  lore: 'Pas du désespoir, car celui-ci n''appartient qu''à ceux qui voit la fin indubitable.” '
it:
  title: Che Cosa Stiamo Aspettando?
  subtitle: ''
  text: '**Compagnia:** Sforza un Nano per far pescare a un avversario 2 carte. Quel giocatore poi sceglie o di scartare 2 carte Ombra dalla sua mano, o di saltare la sua prossima fase **Ombra.**'
  lore: ‘Non è disperazione, perché la disperazione è solo per coloro che vedono la fine senza dubbio possibile.’
es:
  title: ¿A qué estamos esperando?
  subtitle: ''
  text: '**Comunidad:** Esfuerza un Enano para hacer que un oponente robe 2 cartas. Ese jugador debe entonces elegir descartar 2 cartas de sombra de la mano o saltarse su próxima fase de **Sombra.**'
  lore: No desesperación, pues sólo desesperan aquellos que ven el fin más allá de toda duda.
