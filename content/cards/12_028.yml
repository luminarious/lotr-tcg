en:
  title: Gandalf’s Hat
  subtitle: ''
  text: |-
    Bearer must be Gandalf.   
    Each time the fellowship moves from a battleground site, add a burden.   
    **Regroup:** Add 2 burdens to remove all twilight tokens from the twilight pool.
  lore: He wore a tall pointed blue hat….
de:
  title: Gandalfs Hut
  subtitle: ''
  text: |-
    Muss auf Gandalf gespielt werden.  
    Lege jedes Mal, wenn sich die Gemein-schaft von einem Schlachtfeld fortbewegt, eine Lastmarke auf den Ringträger.  
    **Sammeln:** Lege 2 Lastmarken auf den Ringträger, um die Geisterwelt zu leeren.
  lore: Er trug einen hohen spitzen blauen Hut….
