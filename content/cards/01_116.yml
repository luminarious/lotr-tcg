  subtitle: ''
  text: '**Combat :** Donnez à un compagnon :gondor: +2 en force (ou +4 s’il est **défenseur +1**).'
  lore: ‘Par notre valeur, les gens de l'Est sont encore refrénés et la terreur de Morgul tenue en respect ; et c'est ainsi seulement que la paix et la liberté sont assurées dans les terres qui sont derrière nous, rempart de l'Ouest.’
it:
  title: Braccio Armato della Torre Bianca
  subtitle: ''
  text: '**Schermaglia:** Aggiungi +2 alla forza di un compagno :gondor: (o +4 se è **Difensore +1**).'
  lore: ‘E’ merito del vostro valore se la gente dell'Est non ha ancora fatto irruzione, e il terrore di Morgul è tenuto lontano; grazie a noi la pace e la libertà perdurano nei paesi alle nostre spalle, baluardo dell'Occidente.’
es:
  title: Espada de La Torre Blanca
  subtitle: ''
  text: '**Escaramuza:** Da a un compañero :gondor: fuerza +2 (o +4 si es **defensor +1**).'
  lore: Nuestro valor ha contenido a los bárbaros del Este, y al terror de Morgul, y solo así han sido aseguradas la paz y la libertad en las tierras que están detrás de nosotros, el baluarte del Oeste.
