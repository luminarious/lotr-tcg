  lore: The riding figure sat quite still…. From inside the hood came a noise as of someone sniffing….
de:
  title: Versessen auf Entdeckung
  subtitle: ''
  text: '**Suche.** Zu Beginn jeder deiner Schattenphasen, ziehe 1 Karte. Am Ende jeder deiner Schattenphasen, strenge einen Nazgûl an oder lege diesen Effekt ab.'
