set: '5'
rarity: U
number: '9'
unique: true
culture: Dwarven
type: Condition
class: Support Area
cost: 2
en:
  title: More to My Liking
  subtitle: ''
  text: |-
    Plays to your support area.  
    **Maneuver:** Stack the top card from your draw deck here (limit once per phase). **Maneuver:** Spot a Dwarf and discard a card stacked on a :dwarven: condition to take a Free Peoples card stacked here into hand.
  lore: ‘This country has tough bones.’
de:
  title: Mehr nach meinem Geschmack
  subtitle: ''
  text: 'Spiele diese Karte in deinen Unterstützungs-bereich. **Manöver:** Lagere die oberste Karte deines Spieldecks hier (max. 1 pro Phase). **Manöver:** Entdecke einen Zwerg und lege eine Karte von einem :dwarven: Effekt ab, um eine Karte der Freien Völker, die hier gelagert ist, auf deine Hand zu nehmen.'
  lore: Dieses Land hat ein zähes Gebein.
fr:
  title: Plus à mon Goût
  subtitle: ''
  text: |-

    **Manœuvre :** Empilez la première carte de votre pioche ici (limite d’une carte par phase). **Manœuvre :** Désignez un Nain et défaussez une carte empilée sur une situation <symol>@: pour prendre en main une carte des Peuples Libres empilée ici.
  lore: 'Ce pays a des os solies.” '
it:
  title: È Più di Mio Gradimento
  subtitle: ''
  text: |-

    **Manovra:** Impila qui la prima carta dal tuo mazzo di gioco (limite una volta per fase).   
    **Manovra:** Avvista un Nano e scarta una carta impilata su una condizione :dwarven: per aggiungere alla tua mano una carta dei Popoli Liberi impilata qui.
  lore: ‘Questo paese ha delle fondamenta robuste.’
es:
  title: Más de mi agrado
  subtitle: ''
  text: |-

    **Maniobra:** Apila la carta superior de tu mazo de robar aquí (límite una vez por fase).   
    **Maniobra:** Avista un Enano y descarta una carta apilada en una condición :dwarven: para tomar una carta de Gentes Libres apilada aquí a tu mano.
  lore: Esta región tiene los huesos sólidos.
