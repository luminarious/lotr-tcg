  subtitle: ''
  text: 'Quando giochi questa condizione, puoi avvistare un Uomo :rohan: per piazzare qui 2 segnalini :rohan:. **Schermaglia:** Scarta questa condizione o rimuovi da qui un segnalino :rohan: per aggiungere +2 alla forza di un Uomo :rohan: che sta schermag'
