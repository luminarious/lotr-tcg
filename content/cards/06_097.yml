  subtitle: ''
  text: 'Cuando juegas esta condición, puedes avistar un Hombre :rohan: para colocar 2 contadores :rohan: aquí. **Escaramuza:** Descarta esta condición o quita un contador :rohan: de aquí para darle a un Hombre :rohan: que esté en una escaramuza contra un siervo'
