en:
  title: Spies of Saruman
  subtitle: ''
  text: |-
    To play, exert a :isengard: minion. Plays on a site.   
    While the fellowship is at this site, skip the archery phase. Discard this condition at the end of the turn.
  lore: ‘…they are crebain out of Fangorn or Dunland. I do not know what they are about….’
de:
  title: Sarumans Spione
  subtitle: ''
  text: 'Strenge einen :isengard: Diener an, um diese Karte an einen Ort zu spielen. Überspringe den Fernkampf, wenn sich die Gemeinschaft an diesem Ort befindet. Lege diesen Effekt am Ende des Spielzuges ab.'
  lore: …es sind crebain aus Fangorn und Dunland. Ich weiss nicht, was sie vorhaben…
fr:
  title: Espions de Saroumane
  subtitle: ''
  text: Pour jouer, affaiblissez un séide :isengard:. Jouable sur un site. Tant que la compagnie est à ce site, passez la phase d’archerie. Défaussez cette situation à la fin du tour.
  lore: ‘…il y a des crébains autour de Fangorn ou du pays de Dun. Je ne sais pas de quoi il en retourne….’
it:
  title: Spie di Saruman
  subtitle: ''
  text: Per giocarla, sforza un servitore :isengard:. Giocala su un sito. Finché la Compagnia è in questo sito, salta la fase degli arcieri. Scarta questa condizione alla fine del turno.
  lore: ‘…provengono da Fangorn e dal Dunland, e sono di razza crebain. Non so cosa stiano facendo…’
es:
  title: Espías de Saruman
  subtitle: ''
  text: Para jugarla, esfuerza un siervo :isengard:. Se juega en un sitio. Mientras la comunidad esté en este sitio, sáltate la fase de arquería. Descarta esta condición al final del turno.
  lore: …son crebain de Fangorn y de las Tierras Brunas. No se que les ocurre…
