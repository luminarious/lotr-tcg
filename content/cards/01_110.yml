de:
  title: Pfadfinder
  subtitle: ''
  text: Gemeinschaft oder **Sammeln:** Entdecke einen Waldläufer, um den nächsten Ort deiner Gemeinschaft auszuspielen (nötigenfalls darfst du einen Ort, der von einem Gegenspieler gespielt wurde, ersetzen).
  lore: Streicher kann euch auf Pfaden führen, die selten begangen werden. Wollt ihr ihn haben?
