en:
  title: Goblin Runner
  subtitle: ''
  text: When you play this minion, you may add :twilight2:.
  lore: …a great horn was blown in the hall, and answering horns and harsh cries were heard further off. There was a hurrying sound of many feet.
de:
  title: Goblin Läufer
  subtitle: ''
  text: 'Wenn du diesen Diener spielst, darfst du den Einfluss um :twilight2: erhöhen.'
  lore: …ein großes Horn wurde in der Halle geblasen, andere Hörner antworteten und von weit her waren rauhe Schreie zu hören. Man hörte viele Füsse rennen.
fr:
  title: Coureur Gobelin
  subtitle: ''
  text: Quand vous jouez ce séide, vous pouvez ajouter :twilight2:.
  lore: … un grand cor sonnait dans la salle, auquel répondirent plus loin d'autres cors et des cris stridents. On entendit le bruit de plusieurs pieds qui se hâtaient.
it:
  title: Corridore Goblin
  subtitle: ''
  text: Quando giochi questo servitore, puoi aggiungere :twilight2:.
  lore: … un grande corno suonava nel salone, mentre in lontananza si udivano rispondere altri corni, e strilli acuti. Infine il rumore frettoloso di molti passi.
es:
  title: Corredor Goblin
  subtitle: ''
  text: Cuando juegas este siervo, puedes añadir :twilight2:.
  lore: Otra ronca llamada de cuerno, y unos gritos agudos que reverberaron en las paredes. Unos pies venían corriendo por el pasillo.
