  title: Isengard Mechanics
  subtitle: ''
  text: '**Regroup:** Discard an :isengard: Orc to make the Free Peoples player wound a companion (or 2 companions if you spot 6 companions). **Regroup:** If this minion is stacked on an :isengard: card, spot an :isengard: Orc and discard this minion to add :twilight3:.'
