fr:
  title: Foule des Collines
  subtitle: ''
  text: 'Chaque fois que ce séide gagne un combat, vous pouvez l’empiler sur un site que vous contrôlez. Ombre : Si ce séide est empilé sur un site que vous contrôlez, jouez-le. Son coût crépusculaire est de -2.'
  lore: La furie sans bornes de Ceux du Pays de Dun détruisit un village après l'autre.
it:
  title: Folla delle Colline
  subtitle: ''
  text: Ogni volta che questo servitore vince una schermaglia, puoi impilarlo su un sito che controlli. **Ombra:** Se impilato su un sito che controlli, gioca questo servitore. Sottrai -2 al suo costo **Crepuscolo.**
  lore: La furia inarrestabile dei Dunlandiani consumò un villaggio dopo l'altro.
es:
  title: Populacho Montañes
  subtitle: ''
  text: Cada vez que este siervo gana una escaramuza, puedes apilarlo en un sitio que controles. **Sombra:** Si está apilado en un sitio que controles, juega este siervo. Su coste de penumbra es -2.
  lore: La implacable furia de los Dunlendinos consumió un poblado tras otro.
