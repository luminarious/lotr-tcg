de:
  title: Bergbewohnergesindel
  subtitle: ''
  text: Jedes Mal, wenn dieser Diener einen Kampf gewinnt, darfst du ihn auf einem Ort lagern, den du kontrollierst. **Schatten:** Spiele diesen Diener mit um 2 reduzierten Zwielichtkosten, wenn er auf einem Ort lagert, den du kontrollierst.
