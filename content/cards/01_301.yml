  text: '**Fellowship:** If the twilight pool has fewer than 3 twilight tokens, add :twilight2: to reveal the top 3 cards of your draw deck. Take all :shire: cards revealed into hand and discard the rest.'
  lore: His name, of course, was Proudfoot, and well merited; his feet were large, exceptionally furry….
de:
  title: Meister Stolzfuß
  subtitle: Verwandter von Bilbo
  text: '**Gemeinschaft.** Wenn der Einfluss weniger als 3 beträgt, erhöhe ihn um :twilight2:, um die 3 obersten Karten deines Spieldecks aufzudecken. Nimm alle aufgedeckte :shire: Karten in deine Hand und lege die übrigen ab.'
  lore: Sein Name war natürlich Stolzfuß und wohlverdient; seine Füsse waren groß und aussergewöhnlich pelzig…
fr:
