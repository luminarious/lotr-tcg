  subtitle: Parent Éloigné de Bilbon
  text: '**Compagnie :** Si la réserve crépusculaire a moins de 3 jetons-crépuscule, ajoutez :twilight2: pour révéler les 3 premières cartes de votre pioche. Prenez en main toutes les cartes :shire: révélées et défaussez les autres.'
  lore: 'Il s''appelait Fierpied, bien entendu, et il méritait bien son nom: ses pieds étaient grands, exceptionnellement velus….'
it:
  title: Signor Tronfipiede
  subtitle: Parente alla Lontana di Bilbo
  text: '**Compagnia:** Se la zona del crepuscolo ha meno di 3 segnalini crepuscolo, aggiungi :twilight2: per mostrare le prime 3 carte del tuo mazzo di gioco. Aggiungi alla mano tutte le carte :shire: mostrate e scarta il resto.'
  lore: 'Il suo cognome era beninteso Tronfipiede, e a buon diritto: i suoi piedi erano enormi, straordinariamente pelosi…'
es:
  title: Maestro Ganapié
  subtitle: Familiar Distante de Bilbo
  text: '**Comunidad:** Si el Fondo de Penumbra tiene menos de 3 contadores de penumbra, añade :twilight2: para revelar las 3 cartas superiores de tu mazo de robar. Coge todas las cartas :shire: reveladas a tu mano y descarta el resto.'
  lore: Tenia en verdad el nombre que merecía. Los pies, que había puesto sobre la mesa, eran grandes y excepcionalmente velludos.
