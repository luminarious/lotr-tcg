fr:
  title: Un Guide Compétent
  subtitle: ''
  text: '**Ralliement :** Désignez un rôdeur pour retirer :twilight4:.'
  lore: ‘…bien que je ne puisse disparaître, j'ai chassé maintes créatures sauvages et méfiantes, et je puis généralement éviter d'être vu, si je le désire.’
it:
  title: Un'Abile Guida
  subtitle: ''
  text: '**Raccolta:** Avvista un Ramingo per rimuovere :twilight4:.'
  lore: ‘…e benché non abbia il potere di scomparire, ho dato la caccia a un sì gran numero di cose selvagge e di esseri guardinghi, che riesco generalmente a evitare di essere visto, quando lo desidero.’
es:
  title: Un Guía Capaz
  subtitle: ''
  text: '**Reagrupación:** Avista un montaraz para quitar :twilight4:.'
  lore: …y aunque no puedo desaparecer, he seguido las huellas de muchas criaturas salvajes y cautelosas, y comúnmente evito que me vean, si así lo deseo.
