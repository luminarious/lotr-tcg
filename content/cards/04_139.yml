set: '4'
rarity: R
number: '139'
unique: true
culture: Isengard
type: Condition
cost: 0
en:
  title: Banished
  subtitle: ''
  text: |-
    To play, exert Saruman or an :isengard: Man.   
    Plays on a Free Peoples Man.   
    Each time another ally or companion loses a skirmish, bearer must exert. 
  lore: ‘Oh, but this is not from me – it comes from the King. He signed it this morning.’
de:
  title: Verbannt
  subtitle: ''
  text: 'Strenge Saruman oder einen :isengard: Menschen an, um diese Karte auf einen Menschen der Freien Völker zu spielen. Jedes Mal, wenn ein anderer Verbündeter oder Gefährte einen Kampf verliert, muss der Träger dieses Effektes angestrengt werden.'
  lore: Oh, aber dies ist nicht von mir, es kommt vom König. Er hat es heute morgen unterzeichnet.
fr:
  title: Banni
  subtitle: ''
  text: Pour jouer, affaiblissez Saroumane ou un Homme :isengard:. Jouable sur un Homme des Peuples Libres. Chaque fois qu’un autre allié ou compagnon perd un combat, le détenteur doit s’affaiblir.
  lore: 'Oh, mais ceci n''est pas de moi. Cela vient du Roi. Il l''a signé ce matin.” '
it:
  title: Esiliato
  subtitle: ''
  text: Per giocarla, sforza Saruman o un Uomo :isengard:. Giocala su un Uomo dei Popoli Liberi. Ogni volta che un altro alleato o compagno perde una schermaglia, il possessore deve sforzarsi.
  lore: ‘Oh, ma non è mio, è del Re. Lo ha firmato questa mattina.’
es:
  title: Desterrado
  subtitle: ''
  text: Para jugarla, esfuerza a Saruman o un Hombre :isengard:. Se juega en un Hombre de Gentes Libres. Cada vez que otro aliado o compañero pierde una escaramuza, el portador debe esforzarse.
  lore: Ah, pero no es mia; proviene del Rey. La firmó esta mañana.
