  subtitle: ''
  text: '**Compagnia:** Aggiungi :twilightX: per curare un compagno Hobbit X volte.'
  lore: ‘E circa la Prima Colazione, il Pranzo, il Tè del pomeriggio e la Cena – lui li conosce, non è vero?’
es:
  title: Apetito Hobbit
  subtitle: ''
  text: '**Comunidad:** Añade :twilightX: para curar un compañero Hobbit X veces.'
