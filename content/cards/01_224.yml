  text: '**Risposta:** Se il Portatore dell’Anello indossa L’Unico Anello alla fine di una fase di schermaglia, cancella tutte le restanti assegnazioni e assegna un Nazgûl alla schermaglia con il Portatore dell’Anello; il testo di gioco de L’Unico Anello non si applic'
