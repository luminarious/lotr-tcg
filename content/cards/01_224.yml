  subtitle: ''
  text: '**Respuesta:** Si el Portador del Anillo lleva puesto El Anillo Único al final de una fase de escaramuza, cancela todas las demás asignaciones y asigna un Nazgûl en una escaramuza contra el Portador del Anillo. El texto de juego de El Anillo Único no se aplic'
  lore: Los Jinetes fueron directamente detrás de ti…
