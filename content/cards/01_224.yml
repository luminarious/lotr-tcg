en:
  title: Return to Its Master
  subtitle: ''
  text: '**Response:** If the Ring-bearer wears The One Ring at the end of a skirmish phase, cancel all remaining assignments and assign a Nazgûl to skirmish the Ring-bearer; The One Ring’s game text does not apply during this skirmish.'
  lore: ‘The Riders made straight for you….”’
de:
  title: Zurück zu Seinem Herrn
  subtitle: ''
  text: '**Reaktion:** Wenn der Ringträger den Einen Ring am Ende eines Kampfes benutzt, hebe alle weiteren Zuweisungen auf und weise dem Ringträger einen Nazgûl zu. Der Kartentext des Einen Rings zählt für diesen Kampf nicht.'
  lore: Die Reiter hielten stracks auf dich zu…
