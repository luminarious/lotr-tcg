en:
  title: Strength of Kings
  subtitle: ''
  text: '**Response:** If a **Skirmish:** event is played during a skirmish involving a :gondor: Man, cancel that event.'
  lore: ‘Believe not that in the land of Gondor the blood of Númenor is spent, nor all its pride and dignity forgotten.’
de:
  title: Kraft der Könige
  subtitle: ''
  text: '**Reaktion:** Wenn ein Kampfereignis während eines Kampfes mit einem :gondor: Menschen gespielt wird, hebe dieses Ereignis auf.'
  lore: Glaubt nicht, dass im Lande Gondor das Blut der Númenor kraftlos sei oder all sein Stolz und Würde vergessen.
fr:
  title: Force des Rois
  subtitle: ''
  text: '**Réponse :** Si un événement de combat est joué pendant un combat impliquant un Homme :gondor:, annulez cet événement.'
  lore: ‘Ne croyez pas qu'au Pays de Gondor, le sang de Númenor soit épuisé, ni que toute sa fierté et sa dignité soient oubliées.’
it:
  title: Forza dei Re
  subtitle: ''
  text: '**Risposta:** Se un evento schermaglia è giocato durante una schermaglia che coinvolge un Uomo :gondor:, cancella quell’evento.'
  lore: ‘Non crediate che nella terra di Gondor il sangue di Nùmenor sia del tutto scomparso, e la sua gloria e dignità obliate.’
es:
  title: Fuerza de Los Reyes
  subtitle: ''
  text: '**Respuesta:** Si un evento de escaramuza es jugado durante una escaramuza en la que hay implicado un Hombre :gondor:, cancela ese evento.'
  lore: No creáis que en las tierras de Gondor se haya extinguido la sangre de Númenor, ni que todo el orgullo y la dignidad de aquel pueblo hayan sido olvidados.
