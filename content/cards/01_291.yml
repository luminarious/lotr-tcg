it:
  title: Il Gaffiere
  subtitle: Padre di Sam
  text: '**Compagnia:** Sforza Il Gaffiere per curare Frodo o Sam.'
  lore: Il pubblico più attento era certo quello del vecchio Ham Gamgee detto il Gaffiere, alla piccola osteria l'Edera sulla via di Lungacque. Parlava autorevolmente, essendo stato per quarant'anni il giardiniere di Casa Baggins…
es:
  title: El Tío
  subtitle: El Padre de Sam
  text: '**Comunidad:** Esfuerza a El Tío para curar a Frodo o a Sam.'
  lore: Nadie tuvo auditorio más atento que el viejo Ham Gamyi, conocido comúnmente como El Tío. Contaba sus historias en La Mata de hiedra, una pequeña posada en el camino de Delagua, y hablaba con cierta autoridad, pues había cuidado el jardín de Bolsón Cerrad
