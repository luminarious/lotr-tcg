  subtitle: ''
  text: 'Jedes Mal, wenn du die Initiative verlierst (außer in der Gemeinschaftsphase), darfst du einen :gandalf: Gefährten entdecken, um einen Gegenspieler auszuwählen, der einen seiner Effekte ablegen muss.'
  lore: Denn gewiß wird das Morgen Schlechteres bringen als das Heute, und so wird es viele Tage gehen.
