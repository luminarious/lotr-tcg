  subtitle: ''
  text: '**Risposta:** Se un Uomo :dunland: vince una schermaglia, aggiungi +4 alla sua forza e rendilo **Feroce** fino alla fase di raccolta.'
  lore: Morte ai Forgoil!’
es:
  title: Grito De Guerra De Las Tierras Pardas
  subtitle: ''
  text: '**Respuesta:** Si un Hombre :dunland: gana una escaramuza, dale **fiero** y fuerza +4 hasta la fase de reagrupación.'
