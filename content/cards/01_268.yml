en:
  title: Orc Inquisitor
  subtitle: ''
  text: When you play this minion, you may make the Free Peoples player discard a card at random from hand.
  lore: Cruel questioners of Mordor tore the secret from poor Gollum, that Sauron’s most prized possession once again was found.
de:
  title: Ork Inquisitor
  subtitle: ''
  text: Wenn du diesen Diener spielst, kannst du den Freie Völker Spieler zwingen, eine zufällig bestimmte Karte aus der Hand abzulegen.
  lore: Gemeine Folterknechte Mordors entrissen dem armen Gollum die Information, dass das, was Sauron am meisten begehrt, wiedergefunden worden war.
fr:
  title: Inquisiteur Orque
  subtitle: ''
  text: Quand vous jouez ce séide, vous pouvez obliger le joueur des Peuples Libres à défausser au hasard une carte de sa main.
  lore: 'Les inquisiteurs du Mordor extirpèrent le secret du pauvre Gollum: le bien le plus précieux de Sauron avait été trouvé une fois de plus.'
it:
  title: Orco Inquisitore
  subtitle: ''
  text: Quando giochi questo servitore, puoi far scartare al giocatore dei Popoli Liberi una carta a caso dalla mano.
  lore: 'I crudeli inquisitori di Mordor estirparono dal povero Gollum il segreto: il bene più prezioso di Sauron era stato ritrovato ancora una volta.'
es:
  title: Inquisidores Orcos
  subtitle: ''
  text: Cuando juegas este siervo, puedes hacer que el jugador de Gentes Libres descarte al azar una carta de su mano.
  lore: Los crueles interrogadores de Mordor arrancaron el secreto del pobre Gollum, que la posesión mas preciada de Sauron se había hallado de nuevo.
