  subtitle: ''
  text: '**Raccolta:** Sforza questo servitore per far ferire al giocatore dei Popoli Liberi un compagno.'
  lore: '‘…le Aquile delle Montagne volarono in lungo e in largo, e videro molte cose: il riunirsi dei lupi e il radunarsi degli Orchi…’'
es:
  title: Criado de Isengard
  subtitle: ''
  text: '**Reagrupación:** Esfuerza este siervo para hacer que el jugador de Gentes Libres hiera un compañero.'
  lore: '… Las Águilas de la montaña fueron a lo largo y a lo ancho, y vieron muchas cosas: la agrupación de los lobos y la asamblea de los Orcos…'
