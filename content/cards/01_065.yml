number: '65'
unique: true
culture: Elven
type: Event
class: Maneuver
cost: 1
en:
  title: Swan-ship of the Galadhrim
  subtitle: ''
  text: '**Maneuver:** Exert an Elf ally whose home is site 6. Until the regroup phase, that ally is strength +3 and participates in archery fire and skirmishes.'
  lore: …and suddenly they perceived that it was a ship, wrought and carved with elven-skill in the likeness of a bird.
de:
  title: Schwanenboot der Galadrim
  subtitle: ''
  text: '**Manöver:** Strenge einen Elbenverbündeten mit Heimat 6 an. dieser Verbündete erhält bis zur Sammelphase Stärke +3 und kann an Fernkampf und Kampf teilnehmen.'
  lore: …und plötzlich merkten sie, dass es ein Schiff war, das die Geschicklichkeit der Elben als Abbild eines Vogels gearbeitet und geschnitzt hatte.
fr:
  title: Vaisseau-Cygne des Galadhrim
  subtitle: ''
  text: '**Manœuvre :** Affaiblissez un allié Elfe dont la demeure est un site 6. Jusqu’à la phase de ralliement, cet allié a +3 en force et participe au tir des archers et aux combats.'
  lore: …et soudainement ils s'aperçurent que c'était un navire construit et sculpté, avec tout l'art elfique, à l'image d'un oiseau.
it:
  title: Nave-Cigno dei Galadhrim
  subtitle: ''
  text: '**Manovra:** Sforza un alleato Elfo la cui casa sia il sito 6. Fino alla fase di raccolta, quell’alleato aggiunge +3 alla forza e partecipa al tiro degli arcieri e alle schermaglie.'
  lore: …d'un tratto si accorsero che era una barca, costruita e scolpita con le sembianze di un cigno dall'abilità degli Elfi.
es:
  title: Nave-Cisne de Los Galadrim
  subtitle: ''
  text: '**Maniobra:** Esfuerza un aliado Elfo cuyo hogar sea el sitio 6. Hasta la fase de reagrupación, ese aliado es fuerza +3 y participa en disparos de arquería y escaramuzas.'
  lore: …y de pronto se dieron cuenta de que el cisne era una nave construida y esculpida con todo el arte élfico.
