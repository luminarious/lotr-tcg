  subtitle: ''
  text: '**Suche.** **Manöver:** Entdecke einen :sauron: Ork und 5 Gefährten, um den Freie Völker Spieler zu zwingen, einen Gefährten für jeden Gefährten mehr als 4 anzustrengen.'
