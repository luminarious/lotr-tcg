es:
  title: Todos Los Pensamientos Sobre Él
  subtitle: ''
  text: '**Búsqueda.** **Maniobra:** Avista un Orco :sauron: y cinco compañeros para hacer que el jugador de Gentes Libres esfuerce un compañero por cada compañero por encima de cuatro.'
