  subtitle: ''
  text: 'Ombre : Retirez :twilight3: et affaiblissez un Homme :raider: pour déposer un jeton :raider: sur cette carte. **Manœuvre :** Retirez un jeton :raider: de cette carte pour ajouter :twilight1:.'
  lore: Les Orientaux organisent des raids en territoire ennemi pour amasser des provisions et de l'équipement.
it:
  title: Predoni dal'Est
  subtitle: ''
  text: '**Ombra:** Rimuovi :twilight3: e sforza un Uomo :raider: per piazzare qui un segnalino :raider:. **Manovra:** Rimuovi un segnalino :raider: qui presente per aggiungere :twilight1:.'
