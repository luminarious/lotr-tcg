  subtitle: ''
  text: 'Spiele diese Karte in deinen Unterstützungs-bereich. **Schatten:** Verringere den Einfluss um :twilight3: und strenge einen :raider: Menschen an, um eine :raider: Marke auf diese Karte zu legen. **Manöver:** Entferne eine :raider: Marke von dieser Karte, um den Einfluss um :twilight1: zu erhöhen.'
