  title: Schau dir das an!
  subtitle: ''
  text: '**Schatten:** Entdecke Sméagol oder Gollum, um den Einfluss für jede Lastmarke auf dem Ringträger um :twilight1: zu erhöhen.'
  lore: Da haben wir’s. Das ist dieser Gollum! Schlangen und Nattern! Und wenn man sich vorstellt, dass ich geglaubt hatte, wir verwirren ihn mit unserem bißchen Klettern!
fr:
