es:
  title: Brutalidad Para Igualar Sus Números
  subtitle: ''
  text: '**Escaramuza:** Da a un Uruk-hai fuerza +2, o avista 5 compañeros para dar a un Uruk-hai fuerza +4 y **fiero** hasta la fase de reagrupación.'
