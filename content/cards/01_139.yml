  subtitle: ''
  text: '**Schermaglia:** Aggiungi +2 alla forza di un Uruk-hai o avvista 5 compagni per aggiungere +4 alla forza di un Uruk-hai, e renderlo **Feroce**, fino alla fase di raccolta.'
