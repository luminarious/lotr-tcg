it:
  title: Ti Farò Strillare
  subtitle: ''
  text: Per giocarla, sforza 2 Orchi :sauron:. Aggiungi +1 al numero Ombra di ogni sito per ogni ferita presente su un Hobbit (limite +3).
  lore: ‘Se fossi libero di fare a modo mio, ti rincrescerebbe di non essere morto.’
es:
  title: Te haría chillar
  subtitle: ''
  text: Para jugarla, esfuerza 2 Orcos :sauron:. El número de sombra de cada sitio es +1 por cada herida en un Hobbit (límite +3).
  lore: Si por mí fuera, querrías morir ahora mismo.
