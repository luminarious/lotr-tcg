  subtitle: ''
  text: 'Strenge 2 :sauron: Orks an, um diese Karte in deinen Unterstützungsbereich zu spielen. Die Schattenzahl jedes Ortes erhöht sich um 1 für jede Wunde auf einem Hobbit (maximal +3).'
  lore: Wenn’s nach mir ginge, würdest du wünschen, tot zu sein.
fr:
  title: Je Te Ferais Couiner
  subtitle: ''
  text: |-
    Pour jouer, affaiblissez 2 Orques :sauron:.   
