  subtitle: ''
  text: |-
    **Danno +1.**  
    **Assegnazione:** Sforza Campione di Orthanc per assegnarlo a un compagno Non Legato. Quel compagno può sforzarsi per prevenire questo effetto.
  lore: Guerriero addestrato nel combattimento singolo, falciava le schiere dei difensori.
es:
  title: Campeón De Orthanc
  subtitle: ''
  text: '**Daño +1.** **Asignación:** Esfuerza el Campeón De Orthanc para asignarlo a un compañero no-vinculado. Ese compañero se puede esforzar para prevenir esto.'
