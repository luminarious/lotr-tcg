  subtitle: ''
  text: |-
    **Dégâts +1.**  
    **Affectation :** Affaiblissez le Champion d’Orthanc pour l’affecter à un compagnon dissocié. Ce compagnon peut s’affaiblir pour empêcher ceci.
  lore: Entraîné pour le combat au corps-à-corps, le guerrier décima les défenseurs.
it:
