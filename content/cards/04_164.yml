de:
  title: Orthanc Kämpe
  subtitle: ''
  text: |-
    **Schaden +1.**  
    **Zuweisung:** Strenge diesen Diener an, um ihn einem nicht-verbundenen Gefährten zuzuweisen. Dieser Gefährte darf sich anstrengen, um dies zu verhindern.
  lore: Ein Kämpfer, speziell für den Zweikampf trainiert, schnitt durch die Reihen der Verteidiger aus Rohan, wie eine Sense durch Gras.
fr:
