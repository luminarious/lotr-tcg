de:
  title: Pippins Dolch
  subtitle: ''
  text: 'Muss auf Pippin gespielt werden. **Kampf:** Strenge Pippin zweimal an oder lege diese Ausrüstung ab, um einen Diener zu verwunden, der gegen einen Elben kämpft. Ein beliebiger Schattenspieler darf den Einfluss um :twilight1: verringern, um dies zu verhindern.'
  lore: Dies sind Dolche der Noldor.
