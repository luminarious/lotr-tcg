  subtitle: ''
  text: 'Entdecke einen :urukhai: Diener, um diesen Effekt zu spielen. Du darfst 3 :urukhai: Marken ergänzen, wenn du beim Ausspielen dieser Karte ein Schlachtfeld auf dem Abenteuerpfad entdeckst. Jedes Mal, wenn der Freie Völker Spieler den nächsten Ort der Gemeinschaft ausspielt, darfst du einen Effekt ablegen.'
