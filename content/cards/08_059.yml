  text: 'Du darfst eine :raider: Marke auf diese Karte legen, wenn du sie ausspielst. Solange du 6 :raider: Marken und einen :raider: Menschen entdecken kannst, besitzt die Schattenseite die Initiative, unabhängig von der Handkartenzahl des Freien Völker Spielers. **Sammeln:** Erhöhe den Einfluss um (1) für jede :raider: Marke, die du entdecken kannst. Lege diese Ausrüstung ab.'
