it:
  title: Viaggiatore Sudrone
  subtitle: ''
  text: |-
    **Sudrone.** Imboscata :twilight2:.  
    **Risposta:** Se un Sudrone sta per subire una ferita, rimuovi :twilight3: per prevenire quella ferita.
  lore: Gli uomini dell'Harad erano abituati ai lunghi viaggi.
es:
  title: Viajero Sureño
  subtitle: ''
  text: |-
    **Sureño.** Emboscar :twilight2:.   
    **Respuesta:** Si un Sureño va a recibir una herida, quita :twilight3: para prevenir esa herida.
  lore: Los Hombres de Harad estaban acostumbrados a los largos viajes.
