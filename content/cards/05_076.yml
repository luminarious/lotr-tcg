de:
  title: Umherziehender Südländer
  subtitle: ''
  text: '**Südländer.** **Hinterhalt** :twilight2:. **Reaktion:** Verringere den Einfluss um :twilight3:, wenn ein Südländer verwundet wird, um diese Wunde zu verhindern.'
  lore: Die Menschen aus Harad waren lange Märsche gewohnt.
fr:
  title: Voyageur Suderon
  subtitle: ''
  text: |-
    **Suderon** **Embuscade** :twilight2:**.**   
    **Réponse :** Si un Suderon est sur le point d’être blessé, retirez :twilight3: pour empêcher cette blessure.
