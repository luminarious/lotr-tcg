  subtitle: ''
  text: 'Ombre : Affaiblissez un Orque :sauron: et retirez :twilight2: pour piocher une carte.'
  lore: '‘Une chose au moins est claire: la nocivité de l''Anneau est déjà à l''*uvre même dans la compagnie, et il doit la quitter avant de commettre davantage de méfaits.’'
it:
  title: Cercando il Suo Padrone
  subtitle: ''
  text: '**Ombra:** Sforza un Orco :sauron: e rimuovi :twilight2: per pescare una carta.'
  lore: '‘Una cosa perlomeno è palese: la malvagità dell''Anello sta incominciando a intaccare persino l''integrità della Compagnia; è indispensabile che l''Anello si allontani da loro, prima che la situazione peggiori.’'
es:
  title: Buscando a Su Amo
  subtitle: ''
  text: '**Sombra:** Esfuerza un Orco :sauron: y quita :twilight2: para robar una carta.'
  lore: 'Esto al menos ya esta claro: la malignidad del Anillo ya esta operando, aun en la Compañía, y antes que haga mas dalo hay que llevarlo lejos.'
