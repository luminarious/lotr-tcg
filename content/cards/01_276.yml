  subtitle: ''
  text: 'Spiele diese Karte in deinen Unterstützungs-bereich. **Schatten:** Strenge einen :sauron: Ork an und verringere den Einfluss um :twilight2:, um eine Karte zu ziehen.'
  lore: 'Das wenigstens ist klar: das Böse des Rings wirkt sich sogar schon auf den Bund aus, und der Ring muss die Gefährten verlassen, ehe er mehr Unheil stiftet.'
fr:
