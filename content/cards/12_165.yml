en:
  title: In the Ringwraith’s Wake
  subtitle: ''
  text: If a Nazgûl wins a skirmish, the Free Peoples player chooses to either exert the Ring-bearer or add a burden.
  lore: ‘He is fading…. We must get him to my father.’
de:
  title: Im Bann des Ringgeistes
  subtitle: ''
  text: Wenn ein Nazgûl einen Kampf gewinnt, muss der Freie Völker Spieler entweder den Ringträger anstrengen oder eine Lastmarke auf ihn legen.
  lore: Oh, er schwindet…. Wir müssen ihn zu meinem Vater bringen.
