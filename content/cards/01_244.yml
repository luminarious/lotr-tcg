en:
  title: Desperate Defense of the Ring
  subtitle: ''
  text: |-
    To play, exert a :sauron: Orc. Plays on a companion.   
    Each time bearer is assigned to a skirmish, the Free Peoples player chooses to either discard 3 cards from hand or add a burden.
  lore: The Company must defend the Ring at all costs.
de:
  title: Verzweifelte Verteidigung des Rings
  subtitle: ''
  text: 'Strenge einen :sauron: Ork an, um diese Karte auf einen Gefährten zu spielen. Jedesmal, wenn dieser Gefährte einem Kampf zugewiesen wird, muss sich der Freie Völker Spieler entscheiden, entweder 3 Karten aus der Hand abzulegen oder 1 Lastmarke auf den Ringträger zu legen.'
  lore: Die Gefährten müssen den Ring unter allen Umständen verteidigen.
fr:
  title: Protection Désespérée de l'Anneau
  subtitle: ''
  text: Pour jouer, affaiblissez un Orque :sauron:. Jouable sur un compagnon. Chaque fois que le détenteur est affecté à un combat, le joueur des Peuples Libres choisit soit de défausser 3 cartes de sa main, soit d’ajouter un point-fardeau.
  lore: La compagnie doit défendre l'Anneau à tout prix.
it:
  title: Difesa Disperata dell'Anello
  subtitle: ''
  text: Per giocarla, sforza un Orco :sauron:. Giocala su un compagno. Ogni volta che il possessore è assegnato a una schermaglia, il giocatore dei Popoli Liberi sceglie o di scartare 3 carte dalla mano o di aggiungere un segnalino fardello.
  lore: La Compagnia deve difendere l'Anello a tutti i costi.
es:
  title: Defensa Desesperada del Anillo
  subtitle: ''
  text: Para jugarlo, esfuerza un Orco de :sauron:. Se juega en un compañero. Cada vez que el portador sea asignado a una escaramuza, el jugador de Gentes Libres elige o bien descartar 3 cartas de su mano o añadir una carga.
  lore: La Compañía debe defender el Anillo a cualquier precio.
