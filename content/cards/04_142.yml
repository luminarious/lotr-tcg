  title: Espada De Hoja Ancha
  subtitle: ''
  text: El portador debe ser un Uruk-hai. El portador no puede recibir heridas excepto durante la fase de escaramuza.
  lore: Estaban armados con espadas cortas de hoja ancha y no con las cimitarras curvas habituales en los Orcos.
