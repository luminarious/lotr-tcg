de:
  title: Barbarischer Dunländer
  subtitle: ''
  text: 'Jedes Mal, wenn dieser Diener einen Kampf gewinnt, darfst du einen :dunland: Menschen mit um 2 reduzierten Zwielichtkosten aus deiner Hand spielen. Dieser Mensch erhält bis zur Sammelphase **Schaden +1** und ist **Erbittert.**'
