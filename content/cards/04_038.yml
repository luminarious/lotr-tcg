  lore: 'Par notre sang… nous jurons de nous battre pour toi…” '
it:
  title: Uomo Selvaggio
  subtitle: ''
  text: |-
    Ogni volta che questo servitore vince una schermaglia, puoi giocare dalla mano un Uomo :dunland:; sottrai -2 al suo costo **Crepuscolo.**  
    Quell’Uomo è **Feroce** e ha **Danno +1** fino alla fase di raccolta.
  lore: ‘Sul nostro sangue… giuriamo di combattere al tuo servizio…’
es:
  title: Hombre Salvaje Dunlendino
  subtitle: ''
  text: 'Cada vez que este siervo gana una escaramuza, puedes jugar un Hombre :dunland: de tu mano; su coste de penumbra es -2. Ese Hombre es **daño +1** y **fiero** hasta la fase de reagrupación.'
  lore: Por nuestra sangre…juramos luchar por ti…
