de:
  title: Knapp entkommen
  subtitle: ''
  text: Entdecke 2 Hobbitgefährten, um einen Schattenspieler zu zwingen, einen Diener abzulegen (oder entdecke 4 Hobbitgefährten, um ihn 2 Diener ablegen zu lassen).
  lore: Wenn diese beiden uns gesehen hätten, dann hätten sie mit ihrem Streit aufgehört, bis wir tot gewesen wären.
