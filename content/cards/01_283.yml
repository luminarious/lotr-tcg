en:
  title: You Bring Great Evil
  subtitle: ''
  text: |-
    To play, spot a :sauron: Orc. Plays on a companion (except an Elf).   
    While at a sanctuary, bearer cannot heal.
  lore: ‘And what is this? We have not had dealings with the Dwarves since the Dark Days.’
de:
  title: Du trägst großes Übel in dir
  subtitle: ''
  text: 'Entdecke einen :sauron: Ork, um diese Karte auf einen Gefährten (ausser einen Elben) zu spielen. Der Träger kann, solange er sich an einer Zuflucht befindet, nicht geheilt werden.'
  lore: Das ist nicht gut. Seit den Dunklen Tagen haben wir nichts mehr mit den Zwergen zu tun gehabt.
fr:
  title: Vous Apportez le Grand Mal
  subtitle: ''
  text: Pour jouer, désignez un Orque :sauron:. Jouable sur un compagnon (excepté un Elfe). Tant qu’il est à un sanctuaire, le détenteur ne peut pas guérir.
  lore: ‘Et qu'est-ce ? Nous n'avons pas eu de rapports avec les Nains depuis les Jours Sombres.’
it:
  title: Tu Porti Una Grande Sventura
  subtitle: ''
  text: Per giocarla, avvista un Orco :sauron:. Giocala su un compagno (eccetto un Elfo). Finche è in un rifugio, il possessore non può essere curato.
  lore: ‘E chi è questo? Non trattiamo con i Nani sin dai Giorni Oscuri.’
es:
  title: Traes un Gran Mal
  subtitle: ''
  text: Para jugarla, avista un Orco :sauron:. Se juega en un compañero (excepto un Elfo). Mientras esté en un refugio, el portador no puede curarse.
  lore: ¿Que es esto? No tenemos tratos con los Enanos desde los Días Oscuros.
