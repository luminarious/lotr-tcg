en:
  title: Banner of Isengard
  subtitle: ''
  text: 'Bearer must be an :isengard: minion. Each time bearer wins a skirmish, the Free Peoples player must exert a companion for each site you control.'
  lore: …blazoned upon every helm and shield the ghastly hand of Isengard was seen.
de:
  title: Banner Isengarts
  subtitle: ''
  text: 'Muss auf einen :isengard: Diener gespielt werden. Jedes Mal, wenn der Träger einen Kampf gewinnt, muss der Freie Völker Spieler einen Gefährten für jeden Ort, den du kontrollierst, anstrengen.'
  lore: … sah man auf jedem Helm und Schild als Wappen die grausige Hand von Isengart.
fr:
  title: Bannière de l'Isengard
  subtitle: ''
  text: Le détenteur doit être un séide :isengard:. Chaque fois que le détenteur gagne un combat, le joueur des Peuples Libres doit affaiblir un compagnon pour chaque site que vous contrôlez.
  lore: '… l''on put voir, blasonnée sur chaque casque et chaque bouclier, l''affreuse main de l''Isengard. '
it:
  title: Stendardo di Isengard
  subtitle: ''
  text: Il possessore deve essere un servitore :isengard:. Ogni volta che il possessore vince una schermaglia, il giocatore dei Popoli Liberi deve sforzare un compagno per ogni sito che controlli.
  lore: …su ogni elmo e ogni scudo apparve l'emblema della spettrale mano d'Isengard.’
es:
  title: Estandarte de Isengard
  subtitle: ''
  text: El portador debe ser un siervo :isengard:. Cada vez que el portador gana una escaramuza, el jugador de Gentes Libres debe esforzar un compañero por cada sitio que controles.
  lore: …blasonado sobre cada yelmo y sobre cada escudo la fantasmal mano de Isengard se podría contemplar.
