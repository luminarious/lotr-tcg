en:
  title: Men of Númenor
  subtitle: ''
  text: '**Skirmish:** Wound a minion bearing a :gondor: Fortification.'
  lore: ‘…I do not love the bright sword for its sharpness, nor the arrow for its swiftness, nor the warrior for his glory….’
de:
  title: Menschen von Númenor
  subtitle: ''
  text: '**Kampf** Verwunde einen Diener, auf dem eine :gondor: Befestigung liegt.'
  lore: … aber das blanke Schwert liebe ich nicht um seiner Schärfe willen, den Pfeil nicht um seiner Schnelligkeit willen, den Krieger nicht um seines Ruhmes willen.
fr:
  title: Les Hommes de Numénor
  subtitle: ''
  text: '**Combat :** Blessez un séide qui détient une fortification :gondor:.'
  lore: '… je n''aime pas le glaive luisant pour son acuité, ni la flèche pour sa rapidité, ni le guerrier pour sa gloire.” '
it:
  title: Uomini di Númenor
  subtitle: ''
  text: '**Schermaglia:** Ferisci un servitore che porta una fortificazione :gondor:.'
  lore: ‘…ma io non amo la lucente spada per la sua lama tagliente, né la freccia per la sua rapidità, né il guerriero per la gloria acquisita…’
es:
  title: Hombres de Númenor
  subtitle: ''
  text: '**Escaramuza:** Hiere un siervo que lleve una fortificación :gondor:.'
  lore: …no amo la espada porque tiene filo, ni la flecha porque vuela, ni al guerrero porque ha ganado la gloria…
