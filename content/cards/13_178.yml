  lore: Men cast from the saddle lay grovelling on the ground.
de:
  title: Dunkelheit kam über ihn
  subtitle: ''
  text: |-
    Entdecke einen erschöpften Gefährten und strenge einen Nazgûl zweimal an, um diese Karte zu spielen.  
    Heile diesen Gefährten, um eine Last-marke auf den Ringträger zu legen. Wenn sich die Gemeinschaft nicht in Region 1 befindet, darfst du dies für jede Wunde auf diesem Gefährten wiederholen.
