  lore: ‘Sta entrando nel mondo delle ombre, e presto diventerà uno spettro come loro.’
es:
  title: Mundo espectral
  subtitle: ''
  text: '**Escaramuza:** Avista un Nazgûl de penumbra y al Portador del Anillo llevando puesto El Anillo Único para añadir 3 cargas.'
