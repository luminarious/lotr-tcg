es:
  title: Todavía Respira
  subtitle: ''
  text: '**Respuesta:** Si un Enano gana una escaramuza, cura ese Enano.'
  lore: Cuando ya habían caído trece, el resto huyo chillando, dejando a los defensores indemnes…
