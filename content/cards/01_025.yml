  subtitle: ''
  text: '**Reaktion:** Wenn ein Zwerg einen Kampf gewinnt, heile diesen Zwerg.'
  lore: Als dreizehn gefallen waren, ergriffen die übrigen schreiend die Flucht und liessen die Verteidiger unverletzt zurück…
