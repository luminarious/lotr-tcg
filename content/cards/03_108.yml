  subtitle: ''
  text: |-
    Il possessore deve essere un Hobbit.   
    **Schermaglia:** Sforza il possessore per ferire un Orco con cui stia schermagliando.
  lore: ‘Mi sembra di cominciare ad abituarmici!’
es:
  title: Sartén
  subtitle: ''
  text: El portador debe ser un Hobbit. **Escaramuza:** Esfuerza al portador para herir un Orco con el que esté en una escaramuza.
  lore: ¡Creo que le estoy pillando el truco!
