en:
  title: Axe of Erebor
  subtitle: ''
  text: |-
    Bearer must be Gimli.   
    He is **damage +1.**   
    **Skirmish:** Discard a :dwarven: condition or a card stacked on a :dwarven: condition to make Gimli strength +1. 
  lore: ‘…wherever thou goest my thought goes with thee. But have a care to lay thine axe to the right tree!’
de:
  title: Axt vom Erebor
  subtitle: ''
  text: |-
    Muss auf Gimli gespielt werden. Gimli erhält **Schaden +1.**  
    **Kampf** Lege eine Karte, die auf einem :dwarven: Effekt gelagert ist, oder einen :dwarven: Effekt ab, um Gimli Stärke +1 zu geben.
  lore: … wo immer Ihr geht, begleiten Euch meine Gedanken. Doch nehmt Euch in acht, dass Ihr Eure Axt an den richtigen Baum legt!
fr:
  title: Hache d'Erebor
  subtitle: ''
  text: |-
    Le détenteur doit être Gimli.  
    Il inflige des **dégâts +1.**  
    **Combat :** Défaussez une situation :dwarven: ou une carte empilée sur une situation :dwarven: pour donner +1 en force à Gimli.
  lore: '… où que tu ailles, ma pensée t''accompagne. Mais prends bien soin d''appliquer ta hache au bon arbre!” '
it:
  title: Ascia di Erebor
  subtitle: ''
  text: |-
    Il possessore deve essere Gimli.  
    **Danno +1.**  
    **Schermaglia:** Scarta una condizione :dwarven: o una carta impilata su una condizione :dwarven: per aggiungere +1 alla forza di Gimli.
  lore: ‘…ovunque andrai il mio pensiero ti accompagnerà. Ma abbi cura che la tua ascia colpisca l'albero giusto!’
es:
  title: Hacha De Erebor
  subtitle: ''
  text: 'El portador debe ser Gimli. Él es **daño +1.** **Escaramuza:** Descarta una condición :dwarven: o una carta apilada en una condición :dwarven: para darle a Gimli fuerza +1.'
  lore: …a donde quiera que vaya mi pensamiento va contigo. ¡Pero cuida de que tu hacha se aplique al árbol adecuado!
