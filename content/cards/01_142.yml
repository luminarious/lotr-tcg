it:
  title: Voce del Traditore
  subtitle: ''
  text: '**Ricerca.** Per giocarla, avvista un Uruk-hai. Finché il Portatore dell’Anello è Esausto o puoi avvistare 5 segnalini fardello, sottrai -1 al limite dei movimenti per questo turno (fino a un minimo di 1).'
  lore: ‘Durante tutte le guerre contro la Torre Oscura, il nostro più gran nemico è stato il tradimento.’
es:
  title: La Voz del Traidor
  subtitle: ''
  text: '**Búsqueda.** Para jugarla, avista un Uruk-hai. Mientras el Portador del Anillo esté exhausto o puedas avistar cinco cargas, el límite de movimiento para este turno es -1 (hasta un mínimo de 1).'
