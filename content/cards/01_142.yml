fr:
  title: Voix du Traître
  subtitle: ''
  text: '**Recherche.** Pour jouer, désignez un Ourouk-Haï. Tant que le Porteur de l’Anneau est épuisé ou que vous pouvez désigner 5 points-fardeau, la limite de déplacement pour ce tour est de -1 (jusqu’à un minimum de 1).'
