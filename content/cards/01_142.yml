  subtitle: ''
  text: '**Suche.** Entdecke einen Uruk-hai, um diese Karte in deinen Unterstützungsbereich zu spielen. Solange der Ringträger erschöpft ist, oder du 5 Lastmarken entdecken kannst, wird das Bewegungslimit in diesem Spielzug um 1 reduziert (bis zu einem Minimum von 1).'
