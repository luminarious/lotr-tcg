  subtitle: ''
  text: '**Manœuvre :** Affaiblissez Le Balrog pour ajouter un point-fardeau.'
  lore: 'Son ennemi s''arrêta de nouveau face à lui, et l''ombre qui l''entourait s''étendait comme deux vastes ailes. '
