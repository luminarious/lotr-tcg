  title: Dovremo Fare a Meno della Speranza
  subtitle: ''
  text: '**Manovra:** Sforza Il Balrog per aggiungere un segnalino fardello.'
  lore: Il nemico si arrestò nuovamente, fronteggiandolo, ed intorno ad esso l'ombra allungò due grandi ali.
es:
  title: Seguir sin esperanza
  subtitle: ''
  text: '**Maniobra:** Esfuerza El Balrog para añadir una carga.'
  lore: El enemigo se detuvo de nuevo, enfrentándolo, y la sombra que lo envolvía se abrió a los lados como dos vastas alas.
