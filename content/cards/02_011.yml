  subtitle: ''
  text: |-
    Plays to your support area.  
    **Maneuver:** Exert a Dwarf companion and discard the top 3 cards from your draw deck to discard either a Shadow condition from a Dwarf or a weather condition. 
  lore: A Dwarf does not readily notice the weight on his back, or in his heart.
