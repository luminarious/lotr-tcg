set: '1'
rarity: C
number: '41'
unique: true
culture: Elven
type: Possession
class: Ranged Weapon
cost: 1
en:
  title: Elven Bow
  subtitle: ''
  text: |-
    Bearer must be an Elf.   
    Bearer is an **archer.**
  lore: ‘We live now upon an island amid many perils, and our hands are more often upon the bowstring than upon the harp.’
de:
  title: Elbenbogen
  subtitle: ''
  text: |
    Muss auf einen Elben gespielt werden. Der Träger ist nun **Bogenschütze.**  
  lore: Wir leben jetzt auf einer Insel inmitten vieler Gefahren, und unsere Hände liegen häufiger auf der Bogensehne als auf der Harfe.
fr:
  title: Arc Elfique
  subtitle: ''
  text: Le détenteur doit être un Elfe. Le détenteur est un **archer.**
  lore: Nous vivons à présent sur une île au milieu de nombreux périls, et nos mains jouent plus souvent de la corde de l'arc que de celles de la harpe.
it:
  title: Arco Elfico
  subtitle: ''
  text: Il possessore deve essere un Elfo. Il possessore è un **arciere.**
  lore: ‘Viviamo ormai su un'isola in mezzo alle insidie, e le nostre mani si posano più sovente sulla corda dell'arco, che non su quelle dell'arpa.’
es:
  title: Arco Élfico
  subtitle: ''
  text: El portador debe ser un Elfo. El portador es **arquero.**
  lore: Vivimos ahora como en una isla, rodeados de peligros, y nuestras manos están mas a menudo sobre los arcos que sobre las arpas.
