en:
  title: Easterling Lieutenant
  subtitle: ''
  text: |-
    **Easterling.**   
    Each time this minion is assigned to an unbound companion, you may exert him to add a burden. 
  lore: ‘Easterlings… have passed through the Black Gate….’
de:
  title: Leutnant der Ostlinge
  subtitle: ''
  text: |-
    **Ostling.**  
    Jedes Mal, wenn diesem Diener ein nicht-verbundener Gefährte zugewiesen wird, darfst du ihn anstrengen, um eine Lastmarke auf den Ringträger zu legen.
  lore: Ostlinge… sind durch das schwarze Tor gekommen….
fr:
  title: Lieutenant Oriental
  subtitle: ''
  text: |-
    **Oriental.**  
    Chaque fois que ce séide ets affecté à un compagnon dissocié, vous pouvez affaiblir ce séide pour ajouter un point-fardeau.
  lore: 'Les Orientaux… sont passés par la Porte Noire…” '
it:
  title: Luogotenente Esterling
  subtitle: ''
  text: |-
    **Esterling.**  
    Ogni volta che questo servitore è assegnato a un compagno Non Legato, puoi sforzarlo per aggiungere un segnalino fardello.
  lore: ‘Esterling…sono passati attraverso il Cancello Nero…’
es:
  title: Lugarteniente Oriental
  subtitle: ''
  text: '**Oriental.** Cada vez que este siervo se asigna a un compañero no-vinculado, puedes esforzarlo para añadir una carga.'
  lore: Orientales… han cruzado la Puerta Negra…
