  subtitle: ''
  text: '**Suche.** **Schatten:** Entdecke X Nazgûl, um die obersten X Karten deines Spieldecks aufzudecken. Nimm alle auf diese Weise aufgedeckten :wraith: Karten in deine Hand und lege die übrigen ab.'
