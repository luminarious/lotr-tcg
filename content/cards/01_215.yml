    Ombre : Désignez X Nazgûl pour révéler les X premières cartes de votre pioche. Prenez en main toutes les cartes :wraith: révélées et défaussez les autres.
  lore: …mais quelque chose semblait le contraindre à passer outre à tous les avertissements, et il brûlait d'y céder.
it:
  title: Il Volere del Padrone
  subtitle: ''
  text: |-
