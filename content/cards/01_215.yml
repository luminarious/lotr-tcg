  lore: … qualcosa sembrava istigarlo, con una potenza quasi irresistibile, a trascurare tutti gli avvertimenti.
es:
  title: La Voluntad del Amo
  subtitle: ''
  text: '**Búsqueda.** **Sombra:** Avista X Nazgûl para revelar las X cartas superiores de tu mazo de robar. Coge en tu mano todas las cartas :wraith: reveladas y descarta el resto.'
  lore: …pero algo parecía impulsarlo a desoír todas las advertencias, y dejarse llevar.
