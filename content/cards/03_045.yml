  subtitle: ''
  text: |-
    **Cuento.**   
    **Maniobra:** Avista un compañero :gondor: para hacer que el coste de penumbra de cada evento de maniobra sea +2.
  lore: En el sur el reino de Gondor duró mucho tiempo, y acrecentó su esplendor durante una cierta época, recordando en algún modo el poderío de Númenor, antes de la caída.
