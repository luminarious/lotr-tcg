  text: '**Response:** If a burden is about to be added by a Shadow card, spot another Hobbit and exert Tolman Cotton to prevent that.'
  lore: The land was rich and kindly, and though it had been long deserted when they entered it, it had before been well tilled….
de:
  title: Tolman Hüttinger
  subtitle: Bauer aus Wasserau
  text: '**Reaktion:** Entdecke einen anderen Hobbit und strenge Tolman Hüttinger an, wenn eine Schattenkarte eine Lastmarke auf den Ringträger legen würde, um dies zu verhindern.'
  lore: Das Land war reich und fruchtbar, und obwohl es vor ihrer Ankunft lange brachgelegen hatte, war es einst gut bestellt gewesen….
