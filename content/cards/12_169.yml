de:
  title: Saurons Blick
  subtitle: ''
  text: |-
    **Kampf:** Verschiebe diesen Effekt aus deinem Unterstützungsbereich auf einen Charakter, der gegen einen Nazgûl kämpft.  
    Der Freie Völker Spieler kann keine speziellen Fähigkeiten des Trägers nutzen.
  lore: Dann schien er mich plötzlich zu sehen, und er lachte mich aus. Es war grausam. Es war, als ob ich von Dolchen durchbohrt würde.
