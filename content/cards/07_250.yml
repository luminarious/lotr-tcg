en:
  title: Snowmane
  subtitle: ''
  text: |-
    Bearer must be a :rohan: Man.   
    At the start of each skirmish involving bearer, each minion skirmishing bearer must exert.   
    **Regroup:** If bearer is Théoden, exert him to liberate a site. Any Shadow player may remove :twilight2: to prevent this.
  lore: ''
de:
  title: Schneemähne
  subtitle: ''
  text: |-
    Muss auf einen :rohan: Menschen gespielt werden.   
    Zu Beginn jedes Kampfes, an dem der Reiter beteiligt ist, müssen alle Diener in diesem Kampf angestrengt werden.   
    **Sammeln:** Wenn Théoden der Reiter ist, strenge ihn an, um einen Ort zu befreien. Ein beliebiger Schattenspieler darf den Einfluss um :twilight2: verringern, um dies zu verhindern.
  lore: ''
