set: '4'
rarity: U
number: '275'
unique: true
culture: Rohan
type: Event
class: Maneuver
cost: 1
en:
  title: Forth Eorlingas!
  subtitle: ''
  text: '**Maneuver:** Exert Théoden to make a companion who has the Théoden signet **defender +1** until the regroup phase. '
  lore: Behind them from the Deep came the stern cries of men issuing from the caves, driving forth the enemy.’
de:
  title: Vorwärts, Eorlingas!
  subtitle: ''
  text: '**Manöver:** Strenge Théoden an, um einen Gefährten mit dem Théodensiegel bis zur Sammelphase **Verteidiger +1** zu machen.'
  lore: Hinter ihnen aus der Klamm erschollen die lauten Rufe der Mannen, die aus den Höhlen herauskamen und den Feind vor sich hertrieben.
fr:
  title: En Avant Eorlingas!
  subtitle: ''
  text: |
    **Manœuvre :** Affaiblissez Théoden pour rendre un compagnon qui possède le sceau Théoden **défenseur +1.**  
  lore: 'Derrière eux, venaient du Gouffre les cris rauques des hommes qui sortaient des cavernes, poussant l''ennemi devant eux. '
it:
  title: Avanti Eorlingas!
  subtitle: ''
  text: '**Manovra:** Sforza Théoden per rendere **Difensore +1** un compagno che abbia il sigillo di Théoden, fino alla fase di raccolta.'
  lore: Dal Fosso alle loro spalle giunsero le grida risolute degli uomini che irrompevano fuori dalle caverne scacciando il nemico.
es:
  title: ¡Adelante Eorlingas!
  subtitle: ''
  text: '**Maniobra:** Esfuerza a Théoden para dar a un compañero con el sello de Théoden **defensor +1** hasta la fase de reagrupación.'
  lore: Tras ellos llegaban desde el Abismo los gritos roncos de los hombres que irrumpían de las cavernas persiguiendo a los enemigos.
