en:
  title: Birchseed
  subtitle: Tall Statesman
  text: |-
    **Unhasty.**  
    **Assignment:** Exert an unbound Hobbit or discard 2 cards from hand to allow Birchseed to skirmish.   
    **Fellowship:** Exert Birchseed to heal an unbound Hobbit.
  lore: Slender and royal, he presided over many Entmoots.
de:
  title: Birkenspross
  subtitle: Ehrwürdiger Sprecher
  text: '**Unhastig.** **Zuweisung:** Strenge einen nicht-verbundenen Hobbit an oder lege 2 Karten aus deiner Hand ab, damit Birkenspross am Kampf teilnehmen darf. Gemeinschaft. Strenge Birkenspross an, um einen nicht-verbundenen Hobbit zu heilen.'
  lore: Schlank und erhaben, leitete er viele Entthings.
fr:
  title: Grainedebouleau
  subtitle: Grand Homme d'État
  text: |-
    **Peu hâtif.**   
    **Affectation :** Affaiblissez un Hobbit dissocié ou défaussez 2 cartes de votre main pour permettre à Grainedebouleau de combattre. **Compagnie :** Affaiblissez Grainedebouleau pour guérir un Hobbit dissocié.
  lore: Mince et royal, il présida à plusieurs rassemblements.
it:
  title: Seme di Betulla
  subtitle: Alto Notabile
  text: |-
    **Senza Fretta.**   
    **Assegnazione:** Sforza un Hobbit Non Legato o scarta 2 carte dalla mano per consentire a Seme di Betulla di schermagliare.  
    **Compagnia:** Sforza Seme di Betulla per curare un Hobbit Non Legato.
  lore: Snello e regale, presiedeva spesso l'Entaconsulta.
es:
  title: Semilla de Abedul
  subtitle: Hombre de Estado de altura
  text: |-
    **Sin prisa.**   
    **Asignación:** Esfuerza un Hobbit no-vinculado o descarta 2 cartas de la mano para permitir que Semilla de Abedul participe en escaramuzas.   
    **Comunidad:** Esfuerza a Semilla de Abedul para curar un Hobbit no-vinculado.
  lore: Regio y esbelto, ha presidido varias Cámaras de Ents.
