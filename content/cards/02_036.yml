  text: '**Schermaglia:** Sforza Aragorn per aggiungere +2 alla forza di un altro compagno (o +3 se quel compagno ha il sigillo di Aragorn).'
  lore: ‘Se con la vita o con la morte vi posso salvare, lo farò…’
