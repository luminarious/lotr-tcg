en:
  title: Goblin Wallcrawler
  subtitle: ''
  text: |-
    While at an underground site, this minion is strength +2.   
    While you can spot another :moria: Orc, the fellowship archery total is -1.
  lore: Skittering along the walls of Moria, Goblins attack without warning.
de:
  title: Goblin Wandkrabbler
  subtitle: ''
  text: 'Dieser Diener erhält Stärke +2 an unterirdischen Orten. Solange du einen anderen :moria: Ork entdecken kannst, reduziert sich der Fernkampfwert der Gemeinschaft um 1.'
  lore: An den Wänden Morias dahinjagend, greifen Goblins ohne Vorwarnung an.
fr:
  title: Grimpeur Gobelin
  subtitle: ''
  text: Tant qu’il est à un site souterrain, ce séide a +2 en force. Tant que vous pouvez désigner un autre Orque :moria:, le total d’archerie de la compagnie est de -1.
  lore: Se glissant le long des murs de la Moria, les Gobelins attaquent sans avertissement.
it:
  title: Goblin Camminamuri
  subtitle: ''
  text: Finché è in un sito sotterraneo, aggiungi +2 alla forza di questo servitore. Finché puoi avvistare un altro Orco :moria:, sottrai -1 al totale degli arcieri della Compagnia.
  lore: Strisciando lungo i muri di Moria, i Goblin attaccano senza avvertimento.
es:
  title: Rondador de Muros
  subtitle: ''
  text: Mientras este en un sitio subterráneo, este siervo es fuerza +2. Mientras puedas avistar otro Orco :moria:, el total de arquería de la comunidad es -1.
  lore: Brincando a lo largo de los muros de Moria, los Goblins atacan sin previo aviso.
