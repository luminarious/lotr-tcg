  subtitle: Wirt des Tänzelnden Pony
  text: '**Gemeinschaft.** Strenge Gerstenmann Butterblume an, um ein :gandalf: Ereignis aus deinem Ablagestapel auf deine Hand zu nehmen.'
  lore: Nicht einmal über sie wisst ihr viel, wenn du den alten Gerstenmann für dumm hälst“, sagte Gandalf. "Auf seinem Gebiet ist er weise genug.
fr:
  title: Prosper Poiredebeurré
  subtitle: Propriétaire du Poney Fringant
  text: '**Compagnie :** Affaiblissez Prosper Poiredebeurré pour prendre en main un événement :gandalf: de votre pile de défausse.'
  lore: ‘Vous ne connaissez même pas grand-chose de ceux-là, si vous pensez que le vieux Prosper est bête,’ dit Gandalf. ‘Il est assez sagace dans son domaine propre.’
it:
  title: Omorzo Cactaceo
  subtitle: Oste del Puledro Impennato
  text: '**Compagnia:** Sforza Omorzo Cactaceo per aggiungere alla tua mano un evento :gandalf: preso dalla tua pila degli scarti.'
  lore: ‘Nemmeno su di loro sai molto, se credi che il vecchio Cactaceo sia sciocco', disse Gandalf. ‘Nel suo campo è assai saggio.’
es:
