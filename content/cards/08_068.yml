de:
  title: Jenseits aller Dunkelheit
  subtitle: ''
  text: Strenge einen Nazgûl an, um ihm Stärke +2 und **Schaden +1** zu geben. Wenn er den Charakter tötet, gegen den er kämpft, muss der Freie Völker Spieler alle seine Handkarten unter sein Spieldeck legen.
  lore: … wo dein Fleisch verzehrt….
