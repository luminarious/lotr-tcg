  title: Die Bleiche Klinge
  subtitle: Flammenschwert
  text: Muss auf einen Nazgûl gespielt werden. Wenn der Hexenkönig der Träger ist, darfst du ihn jedes Mal, wenn er einen Kampf gewinnt, anstrengen, um eine Lastmarke auf den Ringträger zu legen.
  lore: Stirb jetzt und fluche vergebens!“ Und damit hob er sein Schwert hoch, und Flammen liefen an der Klinge entlang.
