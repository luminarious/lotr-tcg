  subtitle: ''
  text: 'Pour jouer, désignez un Ourouk-Haï. **Manœuvre :** Désignez 6 compagnons et retirez :twilight2: pour blesser un compagnon (excepté le Porteur de l’Anneau).'
  lore: ‘N'est-ce pas un étrange destin que nous dussions endurer tant de peur et de doutes pour une si petite chose….’
it:
  title: Avidità
  subtitle: ''
  text: |-
    Per giocarla, avvista un Uruk-hai.   
    **Manovra:** Avvista 6 compagni e rimuovi :twilight2: per ferire un compagno (eccetto il Portatore dell’Anello).
  lore: ‘Non è uno strano destino, dover soffrire tanta paura e tante incertezze per un oggetto così minuto….’
es:
