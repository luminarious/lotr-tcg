  text: |-
    To play, spot an Uruk-hai.   
    **Maneuver:** Spot 6 companions and remove :twilight2: to wound a companion (except the Ring-bearer).
  lore: ‘It is a strange fate that we should suffer so much fear and doubt over so small a thing….’
de:
  title: Habgier
  subtitle: ''
  text: Entdecke einen Uruk-hai, um diese Karte in deinen Unterstützungsbereich zu spielen. **Manöver:** Entdecke 6 Gefährten und verringere den Einfluss um :twilight2:, um einen der Gefährten (ausser dem Ringträger) zu verwunden.
  lore: Es ist schon ein seltsames Schicksal, das uns soviel Angst und Zweifel wegen eines so kleinen Dings, beschert.
fr:
