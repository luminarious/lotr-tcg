  subtitle: ''
  text: 'Para jugarla, avista un Uruk-hai. **Maniobra:** Avista 6 compañeros y quita :twilight2: para herir un compañero (excepto el Portador del Anillo).'
  lore: Es un extraño destino que suframos tanto miedo y tantas dudas por una cosa tan pequeña…
