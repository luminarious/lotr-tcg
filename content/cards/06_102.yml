en:
  title: Gate Sentry
  subtitle: ''
  text: '**Maneuver:** Exert this minion twice and spot another :sauron: minion to discard a condition.'
  lore: In it there was a single gate of iron, and upon its battlement sentinels paced unceasingly.
de:
  title: Torwächter
  subtitle: ''
  text: '**Manöver:** Strenge diesen Diener zweimal an und entdecke einen anderen :sauron: Diener, um einen Effekt abzulegen.'
  lore: In ihm gab es ein einziges eisernes Tor, und auf seinen Zinnen schritten Posten unaufhörlich auf und ab.
fr:
  title: Sentinelle de la Porte
  subtitle: ''
  text: '**Manœuvre :** Affaiblissez ce séide deux fois et désignez un autre séide :sauron: pour défausser une situation.'
