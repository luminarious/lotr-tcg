  subtitle: ''
  text: '**Manovra:** Sforza due volte questo servitore e avvista un altro servitore :sauron: per scartare una condizione.'
  lore: Al suo interno si apriva un unico cancello di ferro e sul suo parapetto le sentinelle montavano la guardia ininterrottamente.
es:
  title: Centinela de la puerta
  subtitle: ''
  text: '**Maniobra:** Esfuerza este siervo dos veces y avista otro siervo :sauron: para descartar una condición.'
  lore: En ella había una sola puerta de hierro, y sobre sus almenas centinelas marchaban sin cesar.
