en:
  title: Banner of the Eye
  subtitle: ''
  text: 'Bearer must be an :sauron: Orc. Each time bearer wins a skirmish, you may add :twilight1: for each site you control.'
  lore: Stony-faced they were, with dark window-holes staring north and east and west, and each window was full of sleepless eyes.
de:
  title: Banner des Einen Auges
  subtitle: ''
  text: 'Muss auf einen :sauron: Ork gespielt werden. Jedes Mal, wenn der Träger einen Kampf gewinnt, darfst du den Einfluss um :twilight1: für jeden Ort, den du kontrollierst, erhöhen.'
  lore: Steinverkleidet waren sie, mit dunklen Fensterhöhlen, die nach Norden und Osten und Westen gingen, und aus jedem Fenster starrten schlaflose Augen.
fr:
  title: Bannière de l'Œil
  subtitle: ''
  text: 'Le détenteur doit être un Orque :sauron:. Chaque fois que le détenteur gagne un combat, vous pouvez ajouter :twilight1: pour chaque site que vous contrôlez.'
  lore: 'Elles avaient un aspect des plus rébarbatifs avec leurs meurtrières noires ouvertes sur le nord, l''est et l''ouest, et toujours pleines d''yeux en éveil. '
it:
  title: Stendardo dell'Occhio
  subtitle: ''
  text: Il possessore deve essere un Orco :sauron:. Ogni volta che il possessore vince una schermaglia, puoi aggiungere:twilight1:per ogni sito che controlli.
  lore: Dalle loro facciate di pietra le cupe fessure delle finestre guardavano a nord, ad est e ad ovest, ed ogni feritoia era piena di occhi sempre desti.
es:
  title: Estandarte del Ojo
  subtitle: ''
  text: 'El portador debe ser un Orco :sauron:. Cada vez que el portador gana una escaramuza, puedes añadir:twilight1: por cada sitio que controles.'
  lore: Los muros eran de piedra, y las troneras negras se abrían al norte, al este y al oeste, y en todas ellas había ojos avizores.
