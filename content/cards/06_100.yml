it:
  title: I Morti
  subtitle: ''
  text: '**Crepuscolo.** **Danno +1.** Per giocare questo servitore, rimuovi un segnalino fardello o avvista un servitore crepuscolo.'
  lore: ‘I Morti non possono essere effettivamente qui! Qualche diavoleria cova forse nell'Oscuro Paese?’
es:
  title: Los Muertos
  subtitle: ''
  text: '**Penumbra.** **Daño +1.** Para jugar este siervo, quita una carga o avista un siervo penumbra.'
