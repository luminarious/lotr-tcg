de:
  title: Die Toten
  subtitle: ''
  text: '**Zwielicht.** **Schaden +1.** Entferne eine Lastmarke vom Ringträger oder entdecke einen Zwielichtdiener, um diesen Diener zu spielen.'
  lore: Die Toten können doch nicht wirklich da sein! Ist das irgendwie Schurkerei, die im Dunklen Land ausgeheckt wurde?
fr:
  title: Les Morts
  subtitle: ''
  text: '**Crépusculaire.** **Dégâts +1.**. Pour jouer ce séide, retirez un point-fardeau ou désignez un séide crépusculaire.'
