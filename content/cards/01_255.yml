  subtitle: ''
  text: '**Combat :** Affaiblissez un Orque :sauron: pour blesser un personage qu’il combat.'
  lore: ‘Cela aurait dû se terminer ce jour, mais il a été permis au Mal de persister.’
it:
  title: Forza di Mordor
  subtitle: ''
  text: '**Schermaglia:** Sforza un Orco :sauron: per ferire un personaggio contro cui stia schermagliando.'
  lore: ‘Avrebbe dovuto essere concluso quel giorno, ma al male è stato permesso di resistere.’
es:
  title: La Fuerza de Mordor
  subtitle: ''
  text: '**Escaramuza:** Esfuerza un Orco :sauron: para herir un personaje con el que este en una escaramuza.'
  lore: Tendría que haber acabado ese día, pero al mal se le permitió perdurar.
