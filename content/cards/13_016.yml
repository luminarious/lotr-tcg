en:
  title: Inside a Song
  subtitle: ''
  text: 'Exert an Elf to take an :elven: skirmish event into hand from your discard pile and you may reinforce an :elven: token.'
  lore: ‘I thought that Elves were all for moon and stars; but this is more elvish than anything I ever heard tell of.’
