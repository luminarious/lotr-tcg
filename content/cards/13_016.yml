  title: Innerhalb eines Liedes
  subtitle: ''
  text: 'Strenge einen Elben an, um ein :elven: Kampfereignis aus deinem Ablagestapel auf die Hand zu nehmen und du darfst eine :elven: Marke ergänzen.'
  lore: Ich dachte, dass Elben nur Mond und Sterne im Sinn hätten; aber das hier ist elbischer als alles, wovon ich je gehört habe.
