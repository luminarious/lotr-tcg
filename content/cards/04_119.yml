it:
  title: Mantello di Faramir
  subtitle: ''
  text: Il Possessore deve essere Faramir. Sottrai -1 alla forza di ogni servitore vagante che stia schermagliando con un Uomo **Legato all’Anello.**
  lore: Il Capitano Faramir e i suoi raminghi erano vestiti in varie tonalità di verde e di marrone come per meglio celarsi nelle radure dell'Ithilien.
es:
  title: La Capa De Faramir
  subtitle: ''
  text: El portador debe ser Faramir. Cada siervo que esté vagando y que esté en una escaramuza contra un Hombre Vinculado al Anillo es fuerza -1.
  lore: El Capitán Faramir y sus montaraces estaban vestidos de verde y marrón de varios tonos, para moverse sin ser vistos por los bosques de Ithilien.
