en:
  title: No Business of Ours
  subtitle: ''
  text: |-
    To play, spot an :isengard: minion.   
    The Free Peoples player may not look at or reveal cards in any Shadow player’s hand. 
  lore: ‘Goblins? Cobblers! Far-off tales and children’s stories, that’s all that is!’
de:
  title: Nicht unsere Angelegenheit
  subtitle: ''
  text: 'Entdecke einen :isengard: Diener, um diese Karte in deinen Unterstützungsbereich zu spielen. Der Freie Völker Spieler darf nicht in die Karten auf der Hand irgendeines Schattenspielers schauen oder diese aufdecken.'
  lore: Trolle? Ach, troll dich! Ammenmärchen und Kindergeschichten, mehr ist da nicht dran!
fr:
  title: Cela Ne Nous Regarde Pas
  subtitle: ''
  text: Pour jouer, désigner un séide :isengard:. Le joueur des Peuples Libres ne peut pas regarder ou révéler les cartes de votre main.
  lore: 'Des gobelins? Sornettes! Ce ne sont que des balivernes et des comptes de fées.” '
it:
  title: Non Sono Affari Nostri
  subtitle: ''
  text: Per giocarla, avvista un servitore :isengard:. Il giocatore dei Popoli Liberi non può guardare la mano di un qualsiasi giocatore Ombra, né mostrare carte che facciano parte delle loro mani.
  lore: ‘Goblin? Corbellerie! Vecchie favole e storielle per bambini, ecco cosa sono!’
es:
  title: No es asunto nuestro
  subtitle: ''
  text: Para jugarla, avista un siervo :isengard:. El jugador de Gentes Libres no puede mirar o revelar cartas de la mano de cualquier jugador de **Sombra.**
  lore: ¿Goblins? ¡Tonterías! ¡Cuentos de lejos e historias de niños, eso es todo!
