  lore: ‘Tinúviel! Tinúviel! / He called her by her elvish name; / And there she halted listening.’
de:
  title: Beren und Lúthien
  subtitle: ''
  text: |-
    **Erzählung.**  
    **Kampf:** Strenge einen :elven: Verbündeten an, um die unterste Karte deines Spieldecks abzulegen. Wenn diese Karte eine :elven: Karte ist, dann gib einem Diener, der gegen einen Elben kämpft, Stärke -1.
  lore: 'Mit Elbenlaut rief er sie an: / Tinúviel! Tinúviel! / Da hielt sie ein im raschen Lauf / Die Stimme schlug sie in den Bann.'
