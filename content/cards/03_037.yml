  subtitle: ''
  text: 'Spiele diese Karte in deinen Unterstützungs-bereich. **Kampf** Lege eine :gondor: Erzählung aus deiner Hand ab, um einem :gondor: Gefährten Stärke +2 zu geben.'
  lore: Er zog sein blankes Schwert und brach mit dem Ruf Elendil! Elendil! zwischen den Bäumen hindurch.
