  subtitle: ''
  text: |-

    **Schermaglia:** Scarta un racconto :gondor: dalla mano per aggiungere +2 alla forza di un compagno :gondor:.
  lore: 'Sguainando la spada splendente, si precipitò tra gli alberi gridando: Elendil! Elendil!'
es:
