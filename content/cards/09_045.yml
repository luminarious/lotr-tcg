  lore: ‘He that blows it at need shall set fear in the hearts of his enemies and joy in the hearts of his friends….’
de:
  title: Das Horn der Mark
  subtitle: ''
  text: |-
    Muss auf Merry oder Pippin gespielt werden.   
    Der Träger erhält das Théodensiegel.   
    **Reaktion:** Strenge den Träger an, wenn er einen Kampf gewinnt, um alle Diener, die an diesem Kampf beteiligt waren, abzulegen.
  lore: Wer es bläst, wenn er in Not ist, erweckt Furcht im Herzen seiner Feinde und Freude im Herzen seiner Freunde…
