  subtitle: Bâton de Marche
  text: Le détenteur doit être Gandalf. Tant que vous pouvez désigner 2 jetons-crépuscule, Gandalf inflige des **dégâts +2**.
  lore: 'Le bâton entre les mains d''un magicien peut-être plus qu''un simple soutien pour la vieillesse…” '
it:
  title: Bastone di Gandalf
  subtitle: Bastone da Passeggio
  text: Il possessore deve essere Gandalf. Mentre puoi avvistare 2 segnalini crepuscolo, Gandalf ha **Danno +2.**
  lore: ‘Il bastone nelle mani di uno stregone potrebbe essere più di un semplice sostegno…’
es:
  title: La Vara De Gandalf
  subtitle: Bastón de Andar
  text: El portador debe ser Gandalf. Mientras puedas avistar 2 contadores de penumbra, Gandalf es **daño +1.**
