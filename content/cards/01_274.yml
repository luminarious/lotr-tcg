fr:
  title: Les Défenses de Sauron
  subtitle: ''
  text: Pour jouer, affaiblissez un Orque :sauron:. Tant qu’il y a 3 compagnons ou plus dans le cimetière, la limite de déplacement pour ce tour est de -1 (jusqu’à un minimum de 1).
  lore: Les séides de Sauron sont partout. Peu de routes échappent au regard de l'*il sans Paupière.
it:
  title: Difese di Sauron
  subtitle: ''
  text: Per giocarla, sforza un Orco :sauron:. Finché ci sono 3 o più compagni nella pila dei morti, sottrai -1 al limite dei movimenti per questo turno (fino a un minimo di 1).
  lore: I servi di Sauron sono ovunque. Poche strade sfuggono allo sguardo dell'Occhio Senza Palpebre.
es:
  title: Las Defensas de Sauron
  subtitle: ''
  text: Para jugarla, esfuerza un Orco :sauron:. Mientras haya 3 o más compañeros en la pila de muertos, el límite de movimiento para este turno es -1 (hasta un mínimo de 1).
  lore: Los siervos de Sauron están en todas partes. Pocos caminos escapan de la mirada del Ojo sin Párpado.
