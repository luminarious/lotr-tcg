de:
  title: Saurons Verteidiger
  subtitle: ''
  text: 'Strenge einen :sauron: Ork an, um diese Karte in deinen Unterstützungsbereich zu spielen. Solange 3 oder mehr Gefährten im Friedhof liegen, reduziert sich die Bewegungsweite um 1 ( bis auf ein Minimum von 1).'
