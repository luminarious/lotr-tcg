  subtitle: ''
  text: '**Reaktion:** Heile Sméagol und entferne 2 Lastmarken, wenn Sméagol einen Kampf gewinnt.'
  lore: Sie werden zu schnell aufwachen und uns töten… Nicht jetzt. Noch nicht.
