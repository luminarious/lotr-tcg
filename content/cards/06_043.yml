  lore: ‘Si sveglieranno troppo presto e ci uccideranno…. Non adesso. Non ancora.’
es:
  title: No te escucho
  subtitle: ''
  text: '**Respuesta:** Si Sméagol gana una escaramuza, cúralo y quita 2 cargas.'
  lore: Despertarán demasiado raudo y nos matarán… Ahora no. No todavía.
