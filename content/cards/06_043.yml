  subtitle: ''
  text: '**Réponse :** Si Sméagol gagne un combat, guérissez-le et retirez 2 points-fardeau.'
  lore: 'Ils vont se réveiller trop vite et nous tuer…. Pas maintenant. Pas tout de suite.” '
it:
