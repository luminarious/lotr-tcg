  subtitle: ''
  text: 'Entdecke Sméagol und lege 2 :gollum: Karten aus deiner Hand ab, um einen Diener mit Stärke 6 oder weniger auf die Hand des Besitzers zurück zu schicken. Sméagol erhält **Appell**, solange sich diese Karte in deinem Ablagestapel befindet.'
  lore: Mit ihm verschwand der Ring im Schatten….
