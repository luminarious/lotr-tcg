de:
  title: Der Ring der Wut
  subtitle: ''
  text: 'Muss auf den Hexenkönig gespielt werden. **Kampf:** Strenge den Träger zweimal an, um einem :wraith: Diener **Schaden +1** zu geben. **Reaktion:** Nimm den Träger wieder auf die Hand, wenn ein Spieler seine Handkarten wieder auffüllt.'
  lore: Neun gab er den sterblichen Menschen, stolzen und großen Menschen, und so verführte er sie.
