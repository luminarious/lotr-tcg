  lore: 'Pourquoi ne les fouillons-nous pas pour découvrir la vérité?” '
it:
  title: Perlustratore Uruk
  subtitle: ''
  text: |-
    **Inseguitore.**  
    **Feroce.**  
    Mentre schermaglia con un personaggio che porta una carta Ricerca, aggiungi +2 alla forza e **Danno +1** a questo servitore.
  lore: ‘Perché non frugarli, e scoprire la verità?’
es:
