    **Spurenleser.** **Erbittert.**  
    Solange dieser Diener gegen einen Charakter kämpft, auf dem eine Suche-Karte liegt, erhält er Stärke +2 und **Schaden +1.**
  lore: Warum durchsuchen wir sie nicht und schauen nach?
fr:
  title: Fouilleur Ourouk
  subtitle: ''
  text: |-
    **Traqueur.** **Acharné.**  
