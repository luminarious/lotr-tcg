  lore: ‘Begone, foul dwimmerlaik, lord of carrion!’
de:
  title: Armee der Rohirrim
  subtitle: ''
  text: |-
    Entdecke 3 :rohan: Gefährten, um die Armee der Rohirrim zu spielen.   
    Du kannst sie immer dann spielen, wenn du ein Sammelereignis spielen könntest.   
    Du darfst einen Diener ablegen, wenn du die Armee der Rohirrim spielst.
  lore: … wie ein Sturm über der Ebene und wie ein Donner im Gebirge.
