fr:
  title: Hallebarde Orientale
  subtitle: ''
  text: Le détenteur doit être un **Oriental.** Tant que vous pouvez désigner 2 points-fardeau, le détenteur ne peut pas être blessé. Tant que vous pouvez désignez 5 points-fardeau, le détenteur inflige des **dégâts +1**.
