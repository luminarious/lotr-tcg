  title: Arma de asta Oriental
  subtitle: ''
  text: El portador debe ser un **Oriental.** Mientras puedas avistar 2 cargas, el portador no puede recibir heridas. Mientras puedas avistar 5 cargas, el portador es **daño +1**.
  lore: …y las puntas de sus lanzas…
