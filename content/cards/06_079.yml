it:
  title: Lancia Esterling
  subtitle: ''
  text: Il possessore deve essere un **Esterling.** Mentre puoi avvistare 2 segnalini fardello, il possessore non può subire ferite. Mentre puoi avvistare 5 segnalini fardello, aggiungi **Danno +1** al possessore.
  lore: ‘…ed anche le punte delle lance….’
