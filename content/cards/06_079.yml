de:
  title: Stangenwaffe der Ostlinge
  subtitle: ''
  text: Muss auf einen Ostling gespielt werden. Solange du 2 Lastmarken entdecken kannst, kann der Träger keine Wunden erleiden. Solange du 5 Lastmarken entdecken kannst, erhält der Träger **Schaden +1**.
