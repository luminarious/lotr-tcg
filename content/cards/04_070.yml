  subtitle: ''
  text: '**Schermaglia:** Sforza un Elfo per sottrarre -3 alla forza di un servitore che stia schermagliando con quell’Elfo.'
  lore: ‘Bene!… Ma io ora sono a due dozzine. Il pugnale ha avuto da fare quassù.’
es:
  title: Acero Reluciente
  subtitle: ''
  text: '**Escaramuza:** Esfuerza un Elfo para dar a un siervo que esté en una escaramuza contra ese Elfo fuerza -3.'
  lore: ¡Magnífico!… Pero ahora mi cuenta asciende a dos docenas. Aquí arriba han trabajado los puñales.
