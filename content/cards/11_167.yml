  title: Inkognito
  subtitle: ''
  text: '**Heimlichkeit.** Wenn sich die Gemeinschaft an einer Heimstatt befindet, strenge 2 Hobbits an, um einen Kampf aufzuheben, an dem ein Hobbit beteiligt ist. Strenge an jedem anderen Ort 2 Hobbits an, um einem Hobbit Stärke +3 zu geben.'
  lore: Ich bin Herr Unterberg….
