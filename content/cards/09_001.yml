  title: Der Eine Ring
  subtitle: ... und ewig zu binden
  text: '**Gemeinschaft:** Lege 2 Lastmarken auf den Ringträger, um einen Ring direkt aus deinem Spieldeck zu spielen. **Manöver:** Strenge den Träger an, um den Einen Ring bis zur Sammelphase zu benutzen. Solange er den Ring benutzt, erhält der Ringträger für jede Wunde, die ihm zugefügt wird, statt dessen 1 Lastmarke.'
