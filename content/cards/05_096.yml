de:
  title: Das Auge von Barad-dûr
  subtitle: ''
  text: '**Kampf** Gib einem Gefährten oder Verbündeten, der gegen einen :sauron: Ork kämpft, Stärke -1 für jeden Ring-verbundenen Gefährten. **Reaktion:** Wenn der Freie Völker Spieler diese Karte von deiner Hand aufdeckt, lege sie ab, um 2 Lastmarken auf den Ringträger zu legen, wenn der Freie Völker Spieler sie von deiner Hand aufdeckt.'
