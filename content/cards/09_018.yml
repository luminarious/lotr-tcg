  subtitle: ''
  text: 'Muss auf Merry gespielt werden. **Kampf:** Strenge Merry zweimal an oder lege diese Ausrüstung ab, um einen Diener, gegen den er kämpft, zu verwunden. Ein beliebiger Schattenspieler darf den Einfluss um :twilight1: verringern, um dies zu verhindern.'
  lore: Sie sind bereits in Schlachten getragen worden.
