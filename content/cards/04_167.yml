en:
  title: Pillage of Rohan
  subtitle: ''
  text: |-
    Plays on a site you control.   
    While an Uruk-hai is stacked on this site, the Free Peoples player may not play skirmish events or use skirmish special abilities. 
  lore: Rumor of plunder swelled the ranks of the Isengarders.
de:
  title: Die Plünderung Rohans
  subtitle: ''
  text: Spiele diese Karte auf einen Ort, den du kontrollierst. Solange ein Uruk-hai an diesem Ort gelagert ist, darf der Freie Völker Spieler keine Kampfereignisse spielen und keine speziellen Kampffähigkeiten benutzen.
  lore: Das Versprechen auf Beute ließ die Ränge der Isengarter anschwellen.
fr:
  title: Le Saccage de Rohan
  subtitle: ''
  text: Jouable sur un site que vous contrôlez. Tant qu’un Ourouk-Haï est empilé sur ce site, le joueur des Peuples Libres ne peut pas jouer d’événements de combat, ni utiliser de capacités spéciales de combat.
  lore: Les rumeurs de pillage couraient dans les rangs des combattants de l'Isengard.
it:
  title: Saccheggio di Rohan
  subtitle: ''
  text: Giocala su un sito che controlli. Mentre un Uruk-hai è impilato su questo sito, il giocatore dei Popoli Liberi non può giocare eventi di schermaglia o usare abilità speciali di schermaglia.
  lore: Le voci di saccheggio gonfiarono le schiere degli Isengardiani.
es:
  title: Saqueo De Rohan
  subtitle: ''
  text: Se juega en un sitio que controles. Mientras un Uruk-hai esté apilado en este sitio, el jugador de Gentes Libres no puede jugar eventos de escaramuza o usar habilidades especiales de escaramuza.
  lore: El rumor de los saqueos creció entre las filas de los Isengardos.
