en:
  title: Naith Longbow
  subtitle: ''
  text: 'Bearer must be an Elf companion. **Archery:** Exert bearer to discard the top card of your draw deck. If it is an :elven: card, exert a minion.'
  lore: ‘Show them no mercy, for you shall receive none.’
de:
  title: Langbogen aus Naith
  subtitle: ''
  text: 'Muss auf einen Elbengefährten gespielt werden. **FernKampf** Strenge den Träger an, um die oberste Karte von deinem Spieldeck abzulegen. Strenge einen Diener an, wenn es sich dabei um eine :elven: Karte handelt.'
  lore: Gewährt keine Gnade, denn auch ihr werdet keine erfahren.
fr:
  title: Grand Arc Naith
  subtitle: ''
  text: Le détenteur doit être un compagnon Elfe. **Archeriet :** Affaiblissez le détenteur pour défausser la première carte de votre pioche. S’il s’agit d’une carte :elven:, affaiblissez un séide.
  lore: 'Ne leur montrez aucune pitié, car eux ne vous en accorderont pas. '
it:
  title: Arco Lungo del Naith
  subtitle: ''
  text: Il possessore deve essere un compagno Elfo. **Arcieri:** Sforza il possessore per scartare la prima carta del tuo mazzo di gioco. Se è una carta :elven:, sforza un servitore.
  lore: ‘Non mostrate loro pietà, perché non ne riceverete.’
es:
  title: Arco Largo de Naith
  subtitle: ''
  text: El portador debe ser un compañero Elfo. **Arquería:** Esfuerza al portador para descartar la carta superior de tu mazo de robar. Si es una carta :elven:, esfuerza un siervo.
  lore: No mostréis piedad, pues ninguna recibiréis.
