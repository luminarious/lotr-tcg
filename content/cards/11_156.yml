  lore: The Eorlingas raise horses both peerless and cherished.
de:
  title: Reittier der Rohirrim
  subtitle: ''
  text: 'Muss auf einen :rohan: Menschen gespielt werden. Zu Beginn jedes Kampfes, an dem der Reiter beteiligt ist, muss sich jeder Diener anstrengen, der gegen den Reiter kämpft. Solange sich der Reiter auf einer Ebene befindet, ist er **Verteidiger +1**.'
  lore: Die Eorlingas züchten einzigartige und hochgeschätzte Pferde.
