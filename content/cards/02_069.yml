  subtitle: ''
  text: '**Kampf** Gib einem Elben oder einem Zwerg, der gegen einen :moria: Ork kämpft, Stärke -1 (oder Stärke -3, wenn du einen Elben und einen Zwerg entdeckst).'
  lore: Eher will ich sterben, als dass ich den Ring in den Händen eines Elben sehe!
fr:
  title: Querelles Anciennes
  subtitle: ''
  text: '**Combat :** Donnez -1 en force à un Elfe ou un Nain qui combat un Orque :moria: (ou -3 si vous désignez un Elfe et un Nain).'
  lore: 'Je serai mort avant de voir l''Anneau dans la main d''un Elfe!” '
it:
