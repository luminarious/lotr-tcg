  subtitle: ''
  text: '**Schermaglia:** Sottrai -1 alla forza di un Elfo o di un Nano che stiano schermagliando con un Orco :moria: (o -3 se avvisti un Elfo e un Nano).'
  lore: ‘Sarò morto prima di vedere l'Anello nelle mani di un Elfo!’
es:
  title: Viejas diferencias
  subtitle: ''
  text: '**Escaramuza:** Da a un Elfo o a un Enano implicado en una escaramuza contra un Orco :moria: fuerza -1 (o -3 si avistas un Elfo y un Enano).'
  lore: ¡Antes muerto que ver el Anillo en manos de un Elfo!
