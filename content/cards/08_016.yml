de:
  title: Wir wollen uns hier nicht aufhalten
  subtitle: ''
  text: Strenge Gandalf an, um einem Diener, der gegen einen nicht-verbundenen Gefährten kämpft, Stärke -1 für jedes Gandalfsiegel, das du entdeckst, zu geben.
  lore: Es gibt viel zu sagen und zu tun, und ihr seid müde.
