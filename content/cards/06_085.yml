set: '6'
rarity: R
number: '85'
unique: true
culture: Wraith
type: Possession
class: Hand Weapon
cost: 2
str: '+2'
en:
  title: Sword of Dol Guldur
  subtitle: ''
  text: Bearer must be a Nazgûl. While bearer is Úlairë Toldëa, each time he wins a skirmish the Free Peoples player must discard a Free Peoples possession or Free Peoples condition.
  lore: The weapons of the Nine are wrought with sorcery.
de:
  title: Das Schwert von Dol Guldur
  subtitle: ''
  text: Muss auf einen Nazgûl gespielt werden. Jedes Mal, wenn Úlairë Toldëa, solange er mit dieser Waffe ausgerüstet ist, einen Kampf gewinnt, muss der Freie Völker Spieler eine Freie Völker Ausrüstung oder einen Freie Völker Effekt ablegen.
  lore: Die Waffen der Neun sind mit Zauberkunst geschmiedet.
fr:
  title: L'Épée de Dol Guldur
  subtitle: ''
  text: Le détenteur doit être un Nazgûl. Tant que le détenteur est Ùlairë Toldëa, chaque fois qu’il gagne combat le joueur des Peuples Libres doit défausser une possession des Peuples Libres ou une situation des Peuples Libres.
  lore: Les armes des Neuf sont forgées par la sorcellerie.
it:
  title: Spada di Dol Guldur
  subtitle: ''
  text: Il possessore deve essere un Nazgûl. Mentre il possessore è Úlairë Toldëa, ogni volta che vince una schermaglia il giocatore dei Popoli Liberi deve scartare un bene o una condizione dei Popoli Liberi.
  lore: La armi dei Nove sono forgiate con la stregoneria.
es:
  title: Espada de Dol Guldur
  subtitle: ''
  text: El portador debe ser un Nazgûl. Mientras el portador sea Úlairë Toldëa, cada vez que él gane una escaramuza el jugador de Gentes Libres debe descartar una condición de Gentes Libres o una posesión de Gentes Libres.
  lore: Las armas de los Nueve están elaboradas con brujería.
